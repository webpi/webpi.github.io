<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <title>STEP</title>
    <link href="https://webpi.github.io/step_portal/css/template11/resp/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css" media="all">
    <link href="https://webpi.github.io/step_portal/css/template11/resp/jquery.scrolling-tabs.css" rel="stylesheet" type="text/css" media="all">
    <link href="https://webpi.github.io/step_portal/css/template11/resp/slick.css" rel="stylesheet" type="text/css" media="all">
    <link href="https://webpi.github.io/step_portal/css/template11/resp/wbCommon.css" rel="stylesheet" type="text/css" media="all">
    <link href="https://webpi.github.io/step_portal/css/template11/resp/wbUser.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://webpi.github.io/step_portal/JS/jquery-1.8.3.min.js"></script>
    <script src="https://webpi.github.io/step_portal/JS/template11/jquery-ui-1.8.2.js"></script>
    <script src="https://webpi.github.io/step_portal/JS/template11/wbCommon.js"></script>
    <script src="https://webpi.github.io/step_portal/JS/template11/jquery.mCustomScrollbar.js"></script>
    <script src="https://webpi.github.io/step_portal/JS/template11/jquery.scrolling-tabs.js"></script>
    <script src="https://webpi.github.io/step_portal/JS/template11/slick.js"></script>

    <!-- ie9 이하 적용 -->
    <!--[if lt IE 9]>
    <script src="https://webpi.github.io/step_portal/JS/html5.js"></script>
    <script src="https://webpi.github.io/step_portal/JS/respond.min.js"></script>
    <![endif]-->
    <!-- EOD : ie9 이하 적용 -->
</head>
<body>

<!-- header -->
<header class="header headerInclude"></header>
<!-- EOD : header -->

<!-- lnb -->
<section class="lnbInclude"></section>
<!-- EOD : lnb -->

<!-- contentLayout -->
<div class="sub_contentLayout" id="content">
    <!-- content_wrap -->
    <div class="content_wrap">
        <section class="lecture_section">
            <!-- tab -->
            <ul class="tab">
                <li class="active"><a href="javascript:void(0);" onclick="cartLoading()"><span>장바구니</span></a></li>
                <li><a href="javascript:void(0);" onclick="historyLoading()"><span>결제내역</span></a></li>
                <li><a href="javascript:void(0);" onclick="refundLoading()"><span>취소/환불내역</span></a></li>
            </ul>
            <!-- EOD : tab -->

            <!-- 학습 중 -->
            <div class="tab_Content mt0">

            </div>

            <script>

                cartLoading();

                function cartLoading(){
                    $.ajax({
                        url : "ajax/lecture_cart.html",
                        dataType : "html",
                        success : function(result){

                            $(".tab_Content").html(result);
                            $(".content_wrap .tab").find("li").removeClass("active");
                            $(".content_wrap .tab").find("li:first-child").addClass("active");

                            cropS();
                        }
                    });
                }

                function historyLoading(){
                    $.ajax({
                        url : "ajax/lecture_payment_history.html",
                        dataType : "html",
                        success : function(result){

                            $(".tab_Content").html(result);
                            $(".content_wrap .tab").find("li").removeClass("active");
                            $(".content_wrap .tab").find("li:nth-child(2)").addClass("active");

                            datepicker();
                            cropS();
                            customSelect();

                        }
                    });
                }

                function refundLoading(){
                    $.ajax({
                        url : "ajax/lecture_refund_history.html",
                        dataType : "html",
                        success : function(result){

                            $(".tab_Content").html(result);
                            $(".content_wrap .tab").find("li").removeClass("active");
                            $(".content_wrap .tab").find("li:nth-child(3)").addClass("active");

                            datepicker();
                            cropS();
                            customSelect();
                        }
                    });
                }

            </script>
        </section>
        <!-- EOD : lecture_section -->
    </div>
    <!-- EOD : content_wrap -->
</div>
<!-- EOD : contentLayout -->

<!-- footer -->
<footer class="footer footerInclude"></footer>
<!-- EOD : footer -->


</body>
</html>
