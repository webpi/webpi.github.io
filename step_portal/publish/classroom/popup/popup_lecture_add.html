            <script>

                $(function(){

                $(window).resize(function(){

                });

                function teamArea(){
                    teamH = $(".windowPopBox").outerHeight() - ($("h3").outerHeight() + $(".team_add_L .tit").outerHeight() + $(".team_add_search").outerHeight() + 25);
                    $(".team_add").find(".team_listBox").eq(0).css("height", (teamH - $(".chk_team.active").outerHeight()) + "px");
                    $(".team_add").find(".team_listBox").eq(1).css("height", (teamH - $(".chk_team.active").outerHeight()) + "px");
                }

                function chkAll(){

                    $("input[class='chk_all']").click(function(){

                        var chkA = $(this).closest("div").siblings(".team_listBox").find(".chk_team input[type='checkbox']");

                        chkA.not(this).prop('checked', this.checked);

                   })
                }
