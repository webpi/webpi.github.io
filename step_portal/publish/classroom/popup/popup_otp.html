<body>

<section class="windowPop">
    <div class="windowPopH">
        본인인증
        <a class="windowPop_close" onclick="window.close(); return false;" href="javascript:void(0);" title="닫기"><img src="https://webpi.github.io/step_portal/images/template9/resp/default/icon/icon_popup_close.png"></a>
    </div>

    <!-- windowPopBox -->
    <div class="windowPopBox">
        <div class="windowPopBoxIn">
            <h4 class="mt0">한국산업인력공단 OTP 인증</h4>
            <p class="txt_default">1. OTP인증은 자동등록방지를 위해 진도학습·평가응시 전 실시합니다.</p>
            <p class="txt_default">2. 아래 그림에서 나오는 6자리 OTP 비밀번호를 아래 입력란에 입력하세요.</p>
            <p class="txt_default">3. 연속 5회 비밀번호 오류 시 본인인증을 통해 초기화할 수 있습니다.</p>

            <div class="otpFrame" style="background:#1a285a">

            </div>

            <div class="otpBox">

                <input type="text" placeholder="OTP 비밀번호 입력">
                <button type="button" class="btn_s_blue">OTP 인증</button>

            </div>

        </div>
    </div>
    <!-- EOD : windowPopBox -->

    <div class="windowPopBtn">
        <button type="button" class="btn_m_white" onclick="window.close(); return false;">닫기</button>
    </div>
