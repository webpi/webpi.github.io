            <!-- layout_boxs -->

                        <li><span class="team">A팀</span></li>
                        <li><strong class="label">과제</strong><span class="data">개별제출</span></li>
                        <li><strong class="label">팀장</strong><span class="data">홍길동</span></li>

                    <div class="team_info_member">

                    </div>
                </div>
                <!-- EOD : team_info_wrap -->

                <div class="btn_rights">
                    <button type="button" class="btn_sr_white" onclick="location.href='lecture_team.html'">팀 목록</button>

                    <!-- EOD : tab_arrow -->

                <div class="searchBox bt0">

                        <label for="select_type01"><span>제목</span></label>
                        <select id="select_type01">
                            <option>제목</option>
                        </select>
                    </div>
                    <div class="search_area">
                        <div class="inputBox">

                            </div>
                        </div>
                        <button type="button" class="btn_s_blue">검색</button>
                    </div>

                <table class="table_hori write">
                    <caption>분류 , 제목 , 내용 , 첨부파일로 , 비밀글 사용으로 이루어진 문의내용 작성 테이블</caption>
                    <colgroup>
                        <col width="14%">
                        <col width="*%">
                    </colgroup>
                    <tbody>

                    <tr>

                        <td>

                    </tr>
                    <tr>
                        <th><span class="asterisk">내용</span></th>
                        <td>
                            <div class="inputBox Full">

                    <tr>
