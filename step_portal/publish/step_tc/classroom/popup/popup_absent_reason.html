<body>


<section class="windowPop">
    <div class="windowPopH">
        지각/조퇴/결석 사유
        <a class="windowPop_close" onclick="window.close(); return false;" href="javascript:void(0);" title="닫기"><img src="/images/classroom/template4/resp/default/icon_popup_close.png"></a>
    </div>

    <!-- windowPopBox -->
    <div class="windowPopBox">
        <div class="windowPopBoxIn">

            <table class="table_hori">
                <caption>사유 / 최초 등록일시 , 최종 등록일시로 이루어져 있는 지각/조퇴/결석 사유</caption>
                <colgroup>
                    <col width="25%">
                    <col width="*">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row" class="ac"> <span class="asterisk">사유</span></th>
                        <td>
                            <div class="inputBox Full reason">
                                <textarea></textarea>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="ac">최초 등록일시</th>
                        <td>2020-07-08 12:00</td>
                    </tr>
                    <tr>
                        <th scope="row" class="ac">최종 등록일시</th>
                        <td>2020-07-08 14:40</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <!-- EOD : windowPopBox -->

    <div class="windowPopBtn">
        <button type="button" class="btn_m_blue">저장</button>
        <button type="button" class="btn_m_black" onclick="window.close(); return false;">취소</button>
    </div>
    <!-- EOD : windowPopBox -->
</section>
