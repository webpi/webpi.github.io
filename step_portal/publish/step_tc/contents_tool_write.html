<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>STEP</title>
    <link href="/css/template4/resp/jquery.mCustomScrollbar.css" rel="stylesheet">
    <link href="/css/template4/resp/jquery.scrolling-tabs.css" rel="stylesheet">
    <link href="/css/template4/resp/slick.css" rel="stylesheet" type="text/css">
    <link href="/css/template4/resp/wbCommon.css" rel="stylesheet" type="text/css">
    <link href="/css/template4/resp/wbUser.css" rel="stylesheet" type="text/css">
    <script src="/js/jquery-1.8.3.min.js"></script>
    <script src="/js/template4/jquery-ui-1.8.2.js"></script>
    <script src="/js/template4/wbCommon.js"></script>
    <script src="/js/template4/jquery.mCustomScrollbar.js"></script>
    <script src="/js/template4/jquery.scrolling-tabs.js"></script>
    <script src="/js/template4/slick.js"></script>

    <!-- ie9 이하 적용 -->
    <!--[if lt IE 9]>
    <script src="/js/html5.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
    <!-- EOD : ie9 이하 적용 -->
</head>
<body>
<div id="wrap">
    <!-- header -->
    <header class="header headerInclude"></header>
    <!-- EOD : header -->

    <!-- lnb -->
    <section class="lnbInclude"></section>
    <!-- EOD : lnb -->

    <!-- contentLayout -->
    <div class="sub_contentLayout" id="content">
        <div class="content_wrap">
            <h3 class="ir"><span>저작도구 사용 신청하기</span><a href="javascript:void(0)" class="icon_q"><span class="blind">메뉴 사용방법 안내 팝업 호출</span></a></h3>

            <div class="tool-app">
                <div class="tool-app-write">
                    <!-- tableScroll -->
                    <div class="tableScroll">
                        <!-- table_hori -->
                        <table class="table_hori mt0 write">
                            <caption>제목, 내용으로 이루어진 저작도구 사용 작성 테이블</caption>
                            <colgroup>
                                <col width="16%">
                                <col width="*">
                            </colgroup>
                            <tbody>
                            <tr class="mobB">
                                <th class="mobH">제목</th>
                                <td colspan="2">
                                    <div class="inputBox Full">
                                        <input type="text" placeholder="제목">
                                    </div>
                                </td>
                            </tr>
                            <tr class="mobB">
                                <th class="mobH">내용</th>
                                <td colspan="2">
                                    <div class="inputBox Full">
                                        <textarea placeholder="내용"></textarea>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- EOD : table_hori -->

                        <!-- btnBox -->
                        <div class="btnBox">
                            <div class="rightBox">
                                <a href="mypage_board.html"  class="btn_m_blue">저장</a>
                                <a href="mypage_board.html"  class="btn_m_black">취소</a>
                            </div>
                        </div>
                        <!-- EOD : btnBox -->
                    </div>
                    <!-- EOD : tableScroll -->
                </div>
            </div>
        </div>
    </div>
    <!-- EOD : contentLayout -->

    <!-- footer -->
    <footer class="footer footerInclude"></footer>
    <!-- EOD : footer -->
</div>
</body>
</html>
