<body class="no-scroll">
    <div id="wrap">
        <!-- 로그인 레이어 -->
        <div class="layer-pop" aria-hidden="true" style="display: block;">
            <div class="pop-wrap pop-login">
                <div class="pop-head">
                    <strong class="tit">로그인</strong>
                </div>

                <div class="pop-body">
                    <div class="cpn-login login">
                        <!-- 필요없을시 form 제거 -->
                        <form>
                            <fieldset>
                                <legend><span>개인회원 로그인 정보</span></legend>

                                <div class="login-top">
                                    <div class="box">
                                        <!-- 실패시 fail -->
                                        <input type="email" id="id-con1" placeholder="이메일 주소를 입력해 주세요." title="이메일" class="istyle fail">

                                        <div class="comm-msg-form fail">이메일 주소를 입력해주세요</div>
                                    </div>

                                    <div class="box">
                                        <!-- 실패시 fail -->
                                        <input type="password" id="id-con2" placeholder="비밀번호를 입력해 주세요." title="비밀번호" class="istyle fail">

                                        <div class="comm-msg-form fail">비밀번호를 입력해주세요</div>
                                    </div>
                                </div>

                                <div class="login-bot">
                                    <div class="box">
                                        <span class="icheckbox">
                                            <input type="checkbox" id="id-emailsave" class="">

                                            <label for="id-emailsave">
                                                <i class="xi-check"></i>
                                                <span>이메일 저장하기</span>
                                            </label>
                                        </span>
                                    </div>

                                    <button type="button" class="btn btn-xlarge btn-pupple">로그인</button>
                                </div>

                                <ul class="login-aside">
                                    <li><a href="#layer-email" data-layer="layer-email" class="js-btn-layer">이메일 찾기</a></li>
                                    <li><a href="#layer-password" data-layer="layer-password" class="js-btn-layer">비밀번호 찾기</a></li>
                                    <li><a href="join.html" class="">회원가입</a></li>
                                </ul>

                                <p class="dsc">PLUM서비스를 이용하시려면 <strong>회원가입</strong>이 필요합니다.<br>회원가입을 하시고 <strong>투자 참여와 자금 마련 서비스</strong>를 이용해 보세요.</p>
                            </fieldset>
                        </form>
                    </div>                 
                </div>

                <button type="button" class="btn-layer-pop-clse js-btn-layer-pop-clse"><i class="xi-close"></i><span class="ir">닫기</span></button>
