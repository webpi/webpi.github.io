<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Donut Blog - 도넛 블로그 만들기</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/js/ui.js"></script>
<link rel="stylesheet" type="text/css" href="/css/comm.css">
<link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico?1">
</head>

<body>
<div id="wrap">
	<!-- head -->
	<div id="head" class="clear">
		<h1><a href="/"><img src="/img/img_blog_donut.png" alt="Donut Blog 도넛블로그"></a></h1>

		<div class="clear log-box">
			<div class="user">
				<span class="photo">
					<em class="frame"></em>
					<img src="http://dummyimage.com/26x26/000/fff" alt="홍길동">
					<em class="ico-menu"></em>
				</span>

				<a href="#" class="btn-post"><span class="ir">업로드</span></a>

				<!-- 유저메뉴 -->
				<div class="user-menu">
					<ul>
						<li><a href="#">프로필</a></li>
						<li><a href="#">계정정보</a></li>
						<li><span class="btn-log-out">로그아웃</span></li>
					</ul>
				</div>
				<!-- // 유저메뉴 -->
			</div>
		</div>

		<div class="badge">
			<span>12</span>
		</div>

		<!-- 검색 -->
		<div id="top-search">
			<form>
				<fieldset>
					<legend><span>상단검색</span></legend>
					<!-- 레이블과 연결된 id는 임시값입니다 변경시 for와 id값만 동일하게 해주세요 -->
					<input type="text" id="lb-search"><label for="lb-search">검색</label>
					<input type="button" value="검색" class="btn-search">
				</fieldset>
			</form>
		</div>
		<!-- // 검색 -->

		<div class="nav">
			<ul class="clear">
				<li><a href="">정보마켓</a></li>
				<li><a href="">쇼핑마켓</a></li>
				<li><a href="">광고마켓</a></li>
			</ul>
		</div>
	</div>
	<!-- // head -->

	<!-- container -->
	<div id="container">
		<div class="section-join">
			<div class="join-area">
				<div class="join1">
					<div class="page">
						<h2><img src="/img/t_intro_login.png" alt="Donut Blog"></h2>
						<p class="msg"><strong>unitive</strong>님 도넛블로그에 오신걸 환영합니다.</p>
						<p class="dsc">내 도넛블로그를 만들어 주세요.</p>
						<p class="button"><a href="#" class="btn-make-blog">도넛블로그 만들기</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- // container -->
</div>
</body>
</html>
