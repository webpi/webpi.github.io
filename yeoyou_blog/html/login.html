<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Donut Blog 로그인</title>

<script src="/js/ui.js"></script>
<link rel="stylesheet" type="text/css" href="/css/comm.css">
<link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico?1">
</head>

<body>
<div id="intro-wrap">
	<h1 class="ir">도넛 블로그 인트로</h1>
	<!-- 로그인 / 가입 -->
	<div class="intro-sign">
		<div class="in">
			<a href="#" class="btn-join">가입</a>
		</div>
	</div>
	<!-- // 로그인 / 가입 -->

	<div id="container">
		<div class="section-login">
			<div class="login-box">
				<div class="box">
					<img src="/img/bg_intro4.jpg" alt="인트로4 이미지" class="backImg">
					<h2 class="tt"><img src="/img/tt_index4.png" alt="도전하세요! 놀라운 세상이 펼쳐집니다."></h2>

					<div class="login-area">
						<h3><img src="/img/t_intro_login.png" alt="Donut Blog"></h3>
						<form>
							<fieldset>
								<legend><span>로그인하기</span></legend>
								<p class="ilog">
									<span><label><em>여유포털ID로도 로그인 가능합니다</em><input type="text" id="idfff"></label></span>
									<span><label><em>비밀번호</em><input type="password" id="typepw"></label></span>
								</p>
								<p class="clear log-menu">
									<span class="id-save">
										<label><input type="checkbox"> 아이디 저장</label>
									</span>
									<span class="menu">
										<strong><a href="#">아이디 / 비밀번호 찾기</a></strong> | <strong><a href="#">회원가입</a></strong></span>
								</p>

								<input type="button" class="btn-login" value="로그인">
							</fieldset>
						</form>
					</div>
				</div>
			</div>

			<!-- copyright -->
			<div class="copyright">
				<img src="/img/yeoyou.png" alt="YEOYOU"> &copy; 2015 <strong>DONUT Blog</strong> all Right reserved.
			</div>
			<!-- // copyright -->
		</div>
	</div>
</div>

</html>
