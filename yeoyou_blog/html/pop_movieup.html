<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Donut Blog - 동영상</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/comm.css">
<link rel="stylesheet" type="text/css" href="../css/pop.css">
</head>

<body>
<!-- 에디터 동영상 올리기 500 x 190 -->
<div class="pop editor-movieup">
	<form>
		<fieldset>
			<legend><span>동영상 올리기</span></legend>
			<!-- editor-photoup-top -->
			<div class="clear editor-photoup-top">
				<!-- 활성화 on -->
				<ul class="clear">
					<li class="on"><span class="btn-fileup"><span>바로올리기</span></span></li>
				</ul>
			</div>
			<!-- // editor-photoup-top -->

			<div class="clear editor-fileup">
				<span class="btn-fileup">파일첨부<input type="file"></span>
				<input type="button" class="btn-photoup" value="동영상 올리기">
			</div>

			<!-- 이미지 리스트 -->
			<div class="section-movieup">
				aaaaaaaaaaaaaaaaaaaaaaaaa.mp4
			</div>
			<!-- // 이미지 리스트 -->
		</fieldset>
	</form>

	<!-- editor-movieup-foot -->
	<p class="editor-photoup-foot">저작권 및 타인의 권리 침해, 명예를 훼손하는 동영상은 이용약관 및 관련 법률에 의해 제재받으실 수 있습니다.</p>
	<!-- // editor-movieup-foot -->
</div>
<!-- // 에디터 동영상 올리기 -->
</body>
</html>
