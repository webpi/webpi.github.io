<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
    <title>휴면회원</title>
    <link href="/css/component_blue.css" rel="stylesheet" type="text/css" media="all">
    <link href="/css/template5/resp/template5.css" rel="stylesheet" type="text/css" media="all">
    <link href="/css/template5/resp/blue.css" rel="stylesheet" type="text/css" media="all">
    <!--[if lt IE 10]>
        <link href="/css/template5/resp/ie8-9.css" rel="stylesheet" type="text/css" media="all">
    <![endif]-->
    
    <!-- ## IE9이하 버전에서 html5 적용 스크립트 ## -->
    <!--[if lt IE 10]>
        <script src="/js/html5.js"></script>
    <![endif]-->
    
    <!-- ## IE9이하 버전에서 css3 적용 스크립트 ## -->
    <!--[if lt IE 10]>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/js/template5/style.js"></script>
</head>
<body>
	<div class="popupLayer">
	    <!-- popup start -->
		<div class="popup modal">
			<h3>휴면회원</h3>
			<button type="button" class="btnClose">닫기</button>
			<!-- contentsWrap start -->
			<div class="contentsWrap">
				<!-- contentsBox start -->
				<div class="contentsBox">
					<div class="dormant">
						<div class="imgBox">휴면회원</div>
						<div class="textBox">
							<p>회원님은 <em>201X년 XX월 XX일</em> 이후로 1년 이상 로그인하지 않아 휴면 상태로 전환되셨습니다.</p>
							<strong>휴면된 계정을 다시 활성화 하시겠습니까?</strong>
						</div>
					</div>
					<div class="btnArea">
						<button type="button" class="btnYes">예</button>
						<button type="button" class="btnNo">아니오</button>
					</div>
					<div class="dormant info">
						<p>
							<strong>휴면계정이란?</strong>
							회원님의 정보를 보호하고 안정적인 서비스를 제공을 위해 장시간 로그인 없는 아이디는 휴면계정으로 전환됩니다.
						</p>
						<p>
							<strong>관련법령</strong>
							정보통신망 이용촉진 및 정보보호 등에 관한 법률  제29조<br>
							정보통신망 이용촉진 및 정보보호 등에 관한 법률 시행령 제16조에 따라 1년 이상 서비스를 이용하지 않은 계정의 개인정보는 파기 또는 별도 보관이 이뤄져야 합니다.
						</p>
					</div>
				</div>
				<!-- //contentsBox end -->
			</div>
			<!-- //contentsWrap end -->
		</div>
	    <!-- //popup end -->
		<div class="dim"></div>
	</div>
</body>
</html>
