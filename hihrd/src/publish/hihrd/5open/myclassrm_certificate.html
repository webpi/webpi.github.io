<body>
    <!-- popup start -->
	<div class="popup">
		<h3>수료증</h3>
		<button type="button" class="btnClose" onclick="window.close();">닫기</button>
		
		<!-- contentsWrap start -->
		<div class="contentsWrap">
			<!-- contentsBox start -->
			<div class="contentsBox">
			
				<!-- certificate start -->
				<div class="certificate">
					<button type="button" class="btnCertificate">수료증 출력</button>
					<dl>
						<dt>성 명</dt>
						<dd>김창동</dd>
						<dt>회 사 명</dt>
						<dd>(주)원익QnC</dd>
						<dt>훈 련 기 간</dt>
						<dd>2016-05-01 ~ 2016-05-31</dd>
						<dt>학 습 시 간</dt>
						<dd>09:00 ~ 18:00</dd>
						<dt>훈 련 과 정</dt>
						<dd><span>[국민만화 식객으로 배우는] 다름(차별화)을 만드는비법</span></dd>
					</dl>
				</div>
				<!-- //certificate end -->
				
			</div>
			<!-- //contentsBox end -->
		</div>
		<!-- //contentsWrap end -->
	</div>
