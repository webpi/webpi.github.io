<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
    <title>비밀번호 변경</title>
    <link href="/css/component_blue.css" rel="stylesheet" type="text/css" media="all">
    <link href="/css/template6/resp/template6.css" rel="stylesheet" type="text/css" media="all">
    <link href="/css/template6/resp/blue.css" rel="stylesheet" type="text/css" media="all">
    <!--[if lt IE 10]>
        <link href="/css/template6/resp/ie8-9.css" rel="stylesheet" type="text/css" media="all">
    <![endif]-->
    
    <!-- ## IE9이하 버전에서 html5 적용 스크립트 ## -->
    <!--[if lt IE 10]>
        <script src="/js/html5.js"></script>
    <![endif]-->
    
    <!-- ## IE9이하 버전에서 css3 적용 스크립트 ## -->
    <!--[if lt IE 10]>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/js/template6/style.js"></script>
</head>
<body>
    <!-- popup start -->
	<div class="popup">
		<h3>비밀번호 변경</h3>
		<button type="button" class="btnClose">닫기</button>
		
		<!-- contentsWrap start -->
		<div class="contentsWrap">
			<!-- contentsBox start -->
			<div class="contentsBox">
			
				<p class="info">영문, 숫자, 특수기호(!,@,# 등) 를 모두 사용하여 최소 8자 이상으로 만들어 주세요.</p>
				
				<!-- boardWrite start -->
				<div class="boardWrite">
					<table>
						<caption>비밀번호변경</caption>
						<tbody>
							<tr>
								<th>새로운 비밀번호</th>
								<td>
									<input type="password" id="" value="" name="" placeholder="" />
									<span class="error">영문, 숫자, 특수기호를 포함하여 8자 이상으로 만들어주세요.</span>
								</td>
							</tr>
							<tr>
								<th>비밀번호 확인</th>
								<td>
									<input type="password" id="" value="" name="" placeholder="" />
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- //boardWrite end -->
				
				<!-- btnArea start -->
				<div class="btnArea">
					<button type="button" class="btnSave">저장</button>
					<button type="button" class="btnCancel">취소</button>
				</div>
				<!-- //btnArea end -->
				
			</div>
			<!-- //contentsBox end -->
		</div>
		<!-- //contentsWrap end -->
	</div>
    <!-- //popup end -->
</body>
</html>
