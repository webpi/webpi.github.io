<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
    <title>날짜 입력</title>
    <link href="/css/component_blue.css" rel="stylesheet" type="text/css" media="all">
    <link href="/css/template5/resp/template5.css" rel="stylesheet" type="text/css" media="all">
    <link href="/css/template5/resp/blue.css" rel="stylesheet" type="text/css" media="all">
    <!--[if lt IE 10]>
        <link href="/css/template5/resp/ie8-9.css" rel="stylesheet" type="text/css" media="all">
    <![endif]-->
    
    <!-- ## IE9이하 버전에서 html5 적용 스크립트 ## -->
    <!--[if lt IE 10]>
        <script src="/js/html5.js"></script>
    <![endif]-->
    
    <!-- ## IE9이하 버전에서 css3 적용 스크립트 ## -->
    <!--[if lt IE 10]>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/js/template5/style.js"></script>
</head>
<body>
    <!-- popup start -->
	<div class="popup">
		<h3>날짜 입력</h3>
		<button type="button" class="btnClose" onclick="window.close();">닫기</button>
		<!-- contentsWrap start -->
		<div class="contentsWrap">
			<!-- contentsBox start -->
			<div class="contentsBox">
				<!-- dateView start -->
				<div class="dateView">
					<div class="floatLeft">
						<a href="" class="btnFirst">처음</a>
						<a href="" class="btnPrev">이전</a>
					</div>
					<div class="title">2016.08</div>
					<div class="floatRight">
						<a href="" class="btnNext">다음</a>
						<a href="" class="btnLast">끝</a>
					</div>
				</div>
				<!-- //dateView end -->
				
				<!-- calendar start -->
				<div class="calendar">
					<table>
						<caption>나의 일정관리</caption>
						<thead>
							<tr>
								<th class="sunday">SUN</th>
								<th>MON</th>
								<th>TUE</th>
								<th>WED</th>
								<th>THU</th>
								<th>FRI</th>
								<th>SAT</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="sunday">1</td>
								<td>2</td>
								<td>3</td>
								<td>4</td>
								<td>5</td>
								<td>6</td>
								<td>7</td>
							</tr>
							<tr>
								<td class="sunday">8</td>
								<td>9</td>
								<td>10</td>
								<td>11</td>
								<td>12</td>
								<td>13</td>
								<td>14</td>
							</tr>
							<tr>
								<td class="sunday">15</td>
								<td>16</td>
								<td>17</td>
								<td>18</td>
								<td>19</td>
								<td>20</td>
								<td>21</td>
							</tr>
							<tr>
								<td class="sunday">22</td>
								<td>23</td>
								<td>24</td>
								<td>25</td>
								<td class="today">26</td>
								<td>27</td>
								<td>28</td>
							</tr>
							<tr>
								<td class="sunday">29</td>
								<td>30</td>
								<td>31</td>
								<td class="disable">1</td>
								<td class="disable">2</td>
								<td class="disable">3</td>
								<td class="disable">4</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- //calendar end -->
			</div>
			<!-- //contentsBox end -->
		</div>
		<!-- //contentsWrap end -->
	</div>
    <!-- //popup end -->
</body>
</html>
