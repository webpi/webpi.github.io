<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
    <title>나의 일정관리</title>
    <link href="/css/component_blue.css" rel="stylesheet" type="text/css" media="all">
    <link href="/css/template6/resp/template6.css" rel="stylesheet" type="text/css" media="all">
    <link href="/css/template6/resp/blue.css" rel="stylesheet" type="text/css" media="all">
    <!--[if lt IE 10]>
        <link href="/css/template6/resp/ie8-9.css" rel="stylesheet" type="text/css" media="all">
    <![endif]-->
    
    <!-- ## IE9이하 버전에서 html5 적용 스크립트 ## -->
    <!--[if lt IE 10]>
        <script src="/js/html5.js"></script>
    <![endif]-->
    
    <!-- ## IE9이하 버전에서 css3 적용 스크립트 ## -->
    <!--[if lt IE 10]>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/js/template6/style.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
		$( function() {
		  $( "#datepicker" ).datepicker();
		} );
	</script>
</head>
<body>
    <!-- popup start -->
	<div class="popup">
		<h3>나의 일정관리</h3>
		<button type="button" class="btnClose" onclick="window.close();">닫기</button>
		
		<!-- contentsWrap start -->
		<div class="contentsWrap">
			<!-- contentsBox start -->
			<div class="contentsBox">
				<h5>일정등록</h5>
				<!-- boardWrite start -->
				<div class="boardWrite">
					<table>
						<caption>일정등록</caption>
						<tbody>
							<tr>
								<th>날짜</th>
								<td>
									<input type="text" id="datepicker">
								</td>
							</tr>
							<tr>
								<th>제목</th>
								<td>
									<input type="text" id="" name="" required="" placeholder="제목을 입력해 주세요." class="large">
								</td>
							</tr>
							<tr>
								<th>내용</th>
								<td>
									<div class="editBox">
										<textarea name="textarea" rows="8"> </textarea>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- //boardWrite end -->
				
				<!-- btnArea start -->
				<div class="btnArea">
					<button type="button" class="btnSave">저장</button>
					<button type="button" class="btnCancel">취소</button>
				</div>
				<!-- //btnArea end -->
				<!-- btnArea start -->
<!-- 				<div class="btnArea"> -->
<!-- 					<button type="button" class="btnModify">수정</button> -->
<!-- 					<button type="button" class="btnDelete">삭제</button> -->
<!-- 					<button type="button" class="btnCancel">취소</button> -->
<!-- 				</div> -->
				<!-- //btnArea end -->
			</div>
			<!-- //contentsBox end -->
		</div>
		<!-- //contentsWrap end -->
	</div>
    <!-- //popup end -->
</body>
</html>
