<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
    <title>설문참여</title>
    <link href="/css/classroom/template2/template2.css" rel="stylesheet" type="text/css" media="all">
    <link href="/css/classroom/template2/navy.css" rel="stylesheet" type="text/css" media="all">
    <!--[if lt IE 10]>
        <link href="/css/classroom/template2/ie8-9.css" rel="stylesheet" type="text/css" media="all">
    <![endif]-->
    
    <!-- ## IE9이하 버전에서 html5 적용 스크립트 ## -->
    <!--[if lt IE 10]>
        <script src="/js/html5.js"></script>
    <![endif]-->
    
    <!-- ## IE9이하 버전에서 css3 적용 스크립트 ## -->
    <!--[if lt IE 10]>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script> 
    <script src="/js/classroom/template2/style.js"></script>
</head>
<body>
   <!-- popup start -->
	<div class="popup">
		<h3>설문참여</h3>
		<button type="button" class="btnClose">닫기</button>
		
		<!-- contentsWrap start -->
		<div class="contentsWrap">
			<!-- contentsBox start -->
			<div class="contentsBox">
				<!-- table start -->
				<div class="boardList">
					<table>
						<caption>설문</caption>
						<thead>
							<tr>
								<th class="title">설문지명</th>
								<th class="period">설문기간</th>
								<th class="grade">만족도유형</th>
								<th class="total">문항수</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="title">성공닥터 유철수의 맞춤 코칭</td>
								<td class="period">0000-00-00 ~ 0000-00-00</td>
								<td class="grade">교재만족도</td>
								<td class="total">4</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- //boardList end -->
					
				<dl class="test">
					<dt>1. 다음 중 여름 과일은 무엇인가요? (선택형 문제명이 출력됩니다.)</dt>
					<dd><input type="radio" id="radio01" name="" /><label for="radio01">1) 사과</label></dd>
					<dd><input type="radio" id="radio02" name="" /><label for="radio02">2) 배</label></dd>
					<dd><input type="radio" id="radio03" name="" /><label for="radio03">3) 참외</label></dd>
					<dd><input type="radio" id="radio04" name="" /><label for="radio04">4) 감</label></dd>
					<dt>2. 다음 중 여름 과일을 모두 고르시오(선다형 문제명이 출력됩니다.)</dt>
					<dd><input type="checkbox" id="check01" name="" /><label for="check01">1) 딸기</label></dd>
					<dd><input type="checkbox" id="check02" name="" /><label for="check02">2) 수박</label></dd>
					<dd><input type="checkbox" id="check03" name="" /><label for="check03">3) 참외</label></dd>
					<dd><input type="checkbox" id="check04" name="" /><label for="check04">4) 감</label></dd>
					<dt>3. 다음 중 여름 과일은 무엇인가요? (선택형 문제명이 출력됩니다.)</dt>
					<dd><input type="radio" id="radio01" name="" /><label for="radio01">1) 사과</label></dd>
					<dd><input type="radio" id="radio02" name="" /><label for="radio02">2) 배</label></dd>
					<dd><input type="radio" id="radio03" name="" /><label for="radio03">3) 참외</label></dd>
					<dd><input type="radio" id="radio04" name="" /><label for="radio04">4) 감</label></dd>
					<dt>4. 대한민국의 정치적 위치에 대하여 서술하시오.(서술형)</dt>
					<dd>
						<textarea id="" name="" placeholder="의견을 입력하세요."></textarea>
						<p>현재글자수 : <span>00</span>자</p>
					</dd>
				</dl>
				
				<div class="btnArea alignCenter">
					<button type="button" class="btnSurvey">설문참여</button>
					<button type="button" class="btnClose">닫기</button>
				</div>
			</div>
			<!-- //contentsBox end -->
		</div>
		<!-- //contentsWrap end -->
	</div>
    <!-- //popup end -->
</body>
</html>
