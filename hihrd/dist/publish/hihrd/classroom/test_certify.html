<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
    <title>시험-보안인증</title>
    <link href="/css/classroom/template2/template2.css" rel="stylesheet" type="text/css" media="all">
    <link href="/css/classroom/template2/navy.css" rel="stylesheet" type="text/css" media="all">
    <!--[if lt IE 10]>
        <link href="/css/classroom/template2/ie8-9.css" rel="stylesheet" type="text/css" media="all">
    <![endif]-->
    
    <!-- ## IE9이하 버전에서 html5 적용 스크립트 ## -->
    <!--[if lt IE 10]>
        <script src="/js/html5.js"></script>
    <![endif]-->
    
    <!-- ## IE9이하 버전에서 css3 적용 스크립트 ## -->
    <!--[if lt IE 10]>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script> 
    <script src="/js/classroom/template2/style.js"></script>
</head>
<body>
   <!-- popup start -->
	<div class="popup">
		<h3>시험 응시하기</h3>
		<button type="button" class="btnClose">닫기</button>
		
		<!-- contentsWrap start -->
		<div class="contentsWrap">
			<!-- contentsBox start -->
			<div class="contentsBox">
			
				<h6>보안인증</h6>
				<div class="certify">
					<div class="imgBox">보안인증</div>
					<div class="textBox">
						<p class="info">
							* 하이인재원는 프로그램을 이용한 자동 과제제출 방지를 위해서 보안절차를 거치고 있습니다.<br>
							아래의 박스 화면에 문자를 보이는 대로 입력해 주세요.
						</p>
						<div class="box">
							<div class="imgBox">55401765</div>
							<input type="text" id="" name="" />
							<button type="button" class="btnCertify">보안인증</button>
						</div>
						<p class="success">인증을 성공하였습니다. 아래의 [과제 작성하기]를 클릭하여 과제를 제출하세요.</p>
						<p class="error">입력한 보안문자가 올바르지 않습니다. 다시한번 확인해 주시기 바랍니다.</p>
					</div>
				</div>
				
				<h6>시험정보</h6>
				<!-- boardView start -->
				<div class="boardView">
					<table>
						<caption>과제정보</caption>
						<colgroup>
							<col width="20%" />
							<col width="80%" />
						</colgroup>
						<tr>
							<th>시험구분</th>
							<td>최종평가</td>
						</tr>
						<tr>
							<th>시험기간</th>
							<td>0000-00-00 ~ 0000-00-00</td>
						</tr>
						<tr>
							<th>시험시간(분)</th>
							<td>60분</td>
						</tr>
						<tr>
							<th>문항수</th>
							<td>20</td>
						</tr>
					</table>
				</div>
				<!-- //boardView end -->
				
				<div class="btnArea alignCenter">
					<button type="button" class="btnTest">평가 응시하기</button>
				</div>
				
			</div>
			<!-- //contentsBox end -->
		</div>
		<!-- //contentsWrap end -->
	</div>
    <!-- //popup end -->
</body>
</html>
