<body>
<div id="wrap-pop">
    <!-- 720 x 500 -->
    <div class="pop-login">
        <div class="box-login">
            <div class="box-conts">
                <h1 class="headline"><img src="/assets/img/img_t_login.png" alt="Login 여유텔레콤 웹사이트에 오신것을 환영합니다!"></h1>

                <div class="login">
                    <form>
                        <fieldset>
                            <legend><span>로그인 하기</span></legend>
                            <div class="iuser">
                               <span class="placeholder id-login">
                                    <label for="id-id">아이디</label><input type="text" id="id-id" placeholder="아이디">
                                </span>
                                <span class="placeholder pw-login">
                                    <label for="id-pw">패스워드</label><input type="password" id="id-pw" placeholder="패스워드">
                                </span>

                                <span class="btn btn-login"><strong>로그인</strong></span>
                            </div>

                            <ul class="clear login-aside">
                                <li><input type="checkbox" id="id-idsave"> <label for="id-idsave">아이디저장</label></li>
                                <li><a href="telecom_find_id.html">아이디 찾기</a> / <a href="telecom_find_pw.html">비밀번호 찾기</a></li>
                            </ul>
                        </fieldset>
                    </form>
                </div>
                
                <div class="login-bot">
                    <ul class="join-noti">
                        <li>아직 <a href="http://www.eyeoyou.com/" target="_blank"><span>여유포털</span></a> 회원이 아니신가요?</li>
                        <li>로그인시 다양한 서비스 이용이 가능합니다.</li>
                    </ul>
                    
                    <span class="lnk-join">
                        <a href="#" class="btn btn-pink">회원가입</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
