<body>
<div id="wrap">
	<!-- header -->
	<header class="header-m-page">
		<div class="header-m-page_body">
			<h1 class="tit-h1">
				배송지 수정 <!-- 추가일시 배송지 추가 -->
			</h1>

			<a href="#" class="btn_page_prev"><i class="icon-arrow_back"></i> <span class="ir">이전</span></a>
		</div>
	</header>
	<!-- // header -->

	<div id="container">
		<div class="container_order">
			<section class="order_address">
				<form>
					<fieldset>
						<legend><span>배송지 입력</span></legend>
						<div class="order_address_input">
							<table class="board">
								<caption><span>상세</span></caption>
								<colgroup>
									<col style="width:90px" />
									<col />
								</colgroup>
								<tbody>
								<tr>
									<th scope="row"><label for="id-f1">수령인 이름</label></th>
									<td>
										<div class="box-td">
											<input type="text" id="id-f1" class="istyle" style="width:100%" />
										</div>
									</td>
								</tr>
								<tr>
									<th scope="row"><label for="id-f2">배송지명</label></th>
									<td>
										<div class="box-td">
											<input type="text" id="id-f2" class="istyle" style="width:100%" />
										</div>
									</td>
								</tr>
								<tr>
									<th scope="row"><label for="id-f3">휴대전화</label></th>
									<td>
										<div class="box-td">
											<div class="phonebox">
												<select id="id-f3" class="sstyle">
													<option>010</option>
												</select>
												<span class="dash">-</span>
												<input type="tel" id="id-f2" class="istyle ctr" />
												<span class="dash">-</span>
												<input type="tel" id="id-f2" class="istyle ctr" />
											</div>
										</div>
									</td>
								</tr>
								<tr>
									<th scope="row" class="vt"><label for="id-f4">배송지</label></th>
									<td>
										<div class="box-td">
											<div class="addressbox">
												<div class="zipcode">
													<input type="number" id="id-f4" class="istyle ctr" />
													<button type="button" class="btn_zipcode">우편번호</button>
													<span class="icheck">
														<input type="checkbox" id="id-checkbox1" name="name-checkbox1" />
														<label for="id-checkbox1"><span>기본 배송지로 선택</span></label>
													</span>
												</div>
												<input type="text" title="주소" class="istyle" />
												<input type="text" title="상세주소" class="istyle" />
											</div>
										</div>
									</td>
								</tr>
								</tbody>
							</table>
						</div>

						<div class="order_fixed_footer">
							<div class="button-group ctr">
								<button type="button" class="btn_border">취소</button>
								<button type="button" class="btn_flat">수정 <!-- 추가일시 추가 --></button>
							</div>
						</div>
					</fieldset>
				</form>
			</section>
		</div>
	</div>
</div>
