<body>
<div id="wrap">
	<!-- header -->
	<header class="header-m-page">
		<div class="header-m-page_body">
			<h1 class="tit-h1">
				상품평 신고하기
			</h1>

			<a href="#" class="btn_page_prev"><i class="icon-arrow_back"></i> <span class="ir">이전</span></a>
		</div>
	</header>
	<!-- // header -->
 
	<div id="container">
		<div class="container_view">		
			<section class="view_report">
				<div class="view_report_main">
					<form>
						<fieldset>
							<legend><span>신고내용</span></legend>
							<div class="view_report_main_top">
								<span>클로버</span> 혜택 : 신고채택 시 <span>7클로버</span> 지급

								<button type="button" class="btn_more">혜택 더보기</button>
							</div>

							<div class="view_report_main_body">
								<div class="view_report_main_body_box">
									<h2 class="tit-h2">신고 사유를 선택해 주세요</h2>

									<ul class="view_report_main_body_box_radio">
										<li>
											<span class="iradio">
												<input type="radio" id="id-item1" name="name-item1" />
												<label for="id-item1">
													<span>상품평과 관련 없는 비방 내용</span>
												</label>
											</span>
										</li>
										<li>
											<span class="iradio">
												<input type="radio" id="id-item2" name="name-item1" />
												<label for="id-item2">
													<span>음란, 욕설 등 부적절한 내용</span>
												</label>
											</span>
										</li>
										<li>
											<span class="iradio">
												<input type="radio" id="id-item3" name="name-item1" />
												<label for="id-item3">
													<span>개인정보 누출 위험</span>
												</label>
											</span>
										</li>
										<li>
											<span class="iradio">
												<input type="radio" id="id-item4" name="name-item1" />
												<label for="id-item4">
													<span>상품평 취지에 어긋난 내용(복사글, 광고글 등)</span>
												</label>
											</span>
										</li>
									</ul>
								</div>

								<div class="view_report_main_body_box">
									<h2 class="tit-h2"><label for="id-">신고 이유를 알려주세요</label></h2>

									<div class="view_report_main_body_box_textarea">
										<textarea rows="5" cols="30" id="id-" placeholder="상품평과 관계없는 글을 신고해 주시면 관리자 확인 후 해당 상품평의 노출이 제한 될 수 있습니다."></textarea>

										<span class="wordcheck">
											000 / 1000
										</span>
									</div>
								</div>
							</div>

							<div class="button-group ctr">	
								<button type="button" class="btn_flat">신고하기</button>
							</div>
						</fieldset>
					</form>
				</div>
			</section>
