<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>주문/결제 | 행복쇼핑</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="행복쇼핑, 행복, 쇼핑, 컴퓨터, PC, 조립PC, 조립컴퓨터, 노트북, 태블릿, 상품 추천, 가격비교, 가격비교사이트, 가격비교 싸이트, 가격 검색, 최저가, 추천, 인터넷쇼핑, 온라인쇼핑, 쇼핑, 쇼핑몰, 싸게 파는 곳, 싸게 살 수 있는 곳" />
    <meta name="description" content="행복쇼핑은 컴퓨터, 조립PC에 특화된 온라인 견적 가격비교 사이트 입니다. 안전구매시스템(전자보증,에스크로)을 갖춘 쇼핑몰, 미니샵의 최저 가격 정보를 보여드립니다. 쇼핑의 행복! 행복쇼핑" />
    <link rel="shortcut icon" type="image/x-icon" href="http://img.happyshopping.kr/img_static/img/_v3/pping.ico" />
    <link rel="stylesheet" href="https://s3.amazonaws.com/icomoon.io/44051/ppingkr_v3/style.css?og8t1j" />

    <link rel="stylesheet" href="../../../assets/css/pc/comm.css" />
    <link rel="stylesheet" href="../../../assets/css/buttons.css" />
    <link rel="stylesheet" href="../../../assets/css/pc/forms.css" />
    <link rel="stylesheet" href="../../../assets/css/board.css" />
    <link rel="stylesheet" href="../../../assets/css/pc/layers.css" />
</head>
<body>
<!-- 영업소 찾기 width 680 -->
<div class="layer-pop">
    <div class="layer-pop_office">
        <form>
            <fieldset>
                <legend><span>화물 영업소 검색</span></legend>
                <h4 class="tit-h4">영업소 찾기(경동화물)</h4>
                <div class="search">
                    <p class="dsc">
                        <label for="id-office-search">
                            <strong>찾으시려는 경동화물 영업소의 <span>시/군/구</span> 이름을 입력하세요.</strong>
                        </label>
                        <br>
                        (예) 포항시, 강동구, 홍천군
                    </p>
                    <input type="text" id="id-office-search" class="istyle" style="width:249px" />
                    <!-- <input type="button" value="검색"  class="btn-search" /> -->
                </div>

                <div class="search-result">
                    <div class="box-board">
                        <table class="board thead-top">
                            <caption><span>영업소 검색</span></caption>
                            <colgroup>
                                <col style="width:168px" />
                                <col style="width:104px" />
                                <col style="width:280px" />
                                <col style="width:81px" />
                            </colgroup>
                            <thead>
                            <tr>
                                <th scope="col">영업소명</th>
                                <th scope="col">전화번호</th>
                                <th scope="col">주소</th>
                                <th scope="col">약도</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <div class="box-td">
                                        <span class="iradio">
                                            <input type="radio" id="id-off1" name="name-offi" />
                                            <label for="id-off1"><em>강릉교2동</em></label>
                                        </span>
                                    </div>
                                </td>
                                <td>
                                    <div class="box-td">033-6495-1664</div>
                                </td>
                                <td><div class="box-td">경기 군포시 부곡동 451 복합화물터미널 (마동,바동)</div></td>
                                <td>
                                    <div class="box-td">
                                        <button type="button" class="btn-map">약도</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="box-td">
                                        <span class="iradio">
                                            <input type="radio" id="id-off2" name="name-offi" />
                                            <label for="id-off2"><em>강릉교2동</em></label>
                                        </span>
                                    </div>
                                </td>
                                <td>
                                    <div class="box-td">033-6495-1664</div>
                                </td>
                                <td><div class="box-td">경기 군포시 부곡동 451 복합화물터미널 (마동,바동)</div></td>
                                <td>
                                    <div class="box-td">
                                        <button type="button" class="btn-map">약도</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4">
                                    <div class="notfound">검색하신 결과가 없습니다.</div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <button type="button" class="btn-layer-pop_clse skylight-close-button"><img src="http://img.happyshopping.kr/img_static/img_pres/_v3/btn_layer_pop_clse.png" alt="닫기" /></button>
            </fieldset>
        </form>
    </div>
</div>
<!-- // 영업소 찾기 -->
</body>
</html>
