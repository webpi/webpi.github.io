<body>
<!-- 퀵서비스 운송료 width 420 -->
<div class="layer-pop">
    <div class="layer-pop_quickservice">
        <form>
            <fieldset>
                <legend><span>퀵서비스 운송료 검색</span></legend>
                <h4 class="tit-h4">퀵서비스 운송료(서울/경기)</h4>
                <div class="search">
                    <p class="dsc">
                        <label for="id-office-search2">
                            <strong>제품을 받으실 <span>동/읍/면</span>을 입력해주세요.</strong>
                        </label>
                        <br>
                        (예) 종로3가, 신사동, 철원읍
                    </p>
                    <input type="text" id="id-office-search2" class="istyle" style="width:249px" />
                    <input type="button" value="검색"  class="btn-search" />

                    <ul class="search_quickservice_noti">
                        <li>ㆍ퀵서비스 받으실 장소의 대략적인 운송료를 검색하실수 있습니다.</li>
                        <li>ㆍ실제 운송료와 다를 수 있으니 담당자와 연락하여 확인하시기 바랍니다. </li>
                    </ul>
                </div>

                <div class="search-result">
                    <div class="box-board">
                        <table class="board thead-top">
                            <caption><span>영업소 검색</span></caption>
                            <colgroup>
                                <col style="width:274px" />
                                <col style="width:101px" />
                            </colgroup>
                            <thead>
                            <tr>
                                <th scope="col">목적지</th>
                                <th scope="col">가격(원)</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <div class="box-td">
                                        강남구 개포1동
                                    </div>
                                </td>
                                <td>
                                    <div class="box-td">13,000</div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="box-td">
                                        강남구 개포1동
                                    </div>
                                </td>
                                <td>
                                    <div class="box-td">13,000</div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="box-td">
                                        강남구 개포1동
                                    </div>
                                </td>
                                <td>
                                    <div class="box-td">13,000</div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div class="notfound">검색하신 결과가 없습니다.</div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <button type="button" class="btn-layer-pop_clse skylight-close-button"><img src="http://img.happyshopping.kr/img_static/img_pres/_v3/btn_layer_pop_clse.png" alt="닫기" /></button>
            </fieldset>
        </form>
    </div>
</div>
<!-- // 퀵서비스 운송료 -->
</body>
</html>
