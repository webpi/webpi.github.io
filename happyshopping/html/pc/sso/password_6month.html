<div id="wrap">
	<div class="container">

			<div class="content_join password_reset">

					<form>
						<fieldset>
							<legend><span>6개월 이내 비밀번호 변경하지 않은 경우 비밀번호 변경</span></legend>

							<h1>
								<a href="//www.pping.kr/"><img src="http://img.happyshopping.kr/img_static/img_pres/_v3/logo_2.png" alt="행복쇼핑" /></a>

								<br /><strong><span>비밀번호</span>를 다시 한 번
								<br />점검해주세요.</strong>
							</p>

							<div class="ipassword">
								<!-- 실패시 fail -->
								<div class="ipassword_reset fail">
									<input type="password" placeholder="현재 비밀번호" title="현재 비밀번호 입력" class="istyle" />

									<span class="alert-msg">비밀번호를 입력해 주세요.</span>
								</div>

								<div class="ipassword_reset">
									<input type="password" placeholder="새 비밀번호" title="새 비밀번호 입력" class="istyle ifocus" />

									<span class="icon_pw s1"><i class="icon-member_id"></i></span>
								</div>

								<div class="ipassword_reset fail">
									<input type="password" placeholder="새 비밀번호 확인" title="새 비밀번호 입력 확인" class="istyle" />

									<span class="icon_pw s1"><i class="icon-member_id"></i></span>

									<span class="alert-msg">비밀번호가 맞지 않습니다.</span>
								</div>
							</div>

							<ul class="guide">
								<li>ㆍ고객님의 소중한 정보를 안전하게 보호하고 개인정보 도용으로 인한 피해를 막기 위해 비밀번호 변경을 안내 드리고 있습니다.</li>
								<li>ㆍ다음에 변경을 선택하면 앞으로 30일 동안 변경 없이 사용 가능합니다.</li>

							</ul>

							<div class="button-group">
								<button type="button" class="btn_border">다음에 변경</button>
								<button type="button" class="btn_flat">비밀번호 변경</button>
							</div>
						</fieldset>
					</form>
				</section>
			</div>

			<!-- 배너 -->
			<div class="content_bnr">
