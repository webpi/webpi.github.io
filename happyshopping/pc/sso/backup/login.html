<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>로그인 | 행복쇼핑</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="keywords" content="행복쇼핑, 행복, 쇼핑, 컴퓨터, PC, 조립PC, 조립컴퓨터, 노트북, 태블릿, 상품 추천, 가격비교, 가격비교사이트, 가격비교 싸이트, 가격 검색, 최저가, 추천, 인터넷쇼핑, 온라인쇼핑, 쇼핑, 쇼핑몰, 싸게 파는 곳, 싸게 살 수 있는 곳" />
<meta name="description" content="행복쇼핑은 컴퓨터, 조립PC에 특화된 온라인 견적 가격비교 사이트 입니다. 안전구매시스템(전자보증,에스크로)을 갖춘 쇼핑몰, 미니샵의 최저 가격 정보를 보여드립니다. 쇼핑의 행복! 행복쇼핑" />
<link rel="shortcut icon" type="image/x-icon" href="https://img.happyshopping.kr/img_static/img/_v3/pping.ico" />
<link rel="stylesheet" href="../../css/comm.css" />
<link rel="stylesheet" href="../../css/header.css" />
<link rel="stylesheet" href="../../css/footer.css" />
<link rel="stylesheet" href="../../css/forms.css" />
<link rel="stylesheet" href="../../css/sso.css" />
</head>
<body>
<div id="wrap">
	<div class="container">
		<div class="content_wrap">
			<div class="content_bnr">
				<div class="bnrLogin_row1">
					<span><img src="http://img.happyshopping.kr/img_static/img_logo/2256_245_70.png" alt=""></span>
					<p>
						<a href="#" class="btn_blog" title="Blog"></a>
						<a href="#" class="btn_hp" title="Homepage"></a>
						<a href="#" class="btn_fb" title="Facebook"></a>
						<a href="#" class="btn_inst" title="Instagram"></a>
					</p>
				</div>
				<div class="bnrLogin_row2">
					<div class="bnr"><img src="http://img.happyshopping.kr/img_static/img_pres/_v3/temp_login1.jpg" alt=""></div>
					<!-- <div class="bnr_over"><a href="#"><img src="http://img.happyshopping.kr/img_static/img_pres/_v3/temp_login2.jpg" alt=""></a></div> -->
				</div>
			</div>

			<div class="content_join login">
				<section class="login_wrap">
					<h1><img src="http://img.happyshopping.kr/img_static/img_pres/_v3/logo_2.png" alt="행복쇼핑" /></h1>
					<article class="joinForm">
						<ul class="t3">
							<li>
								<label for="userId">
									<input type="text" class="istyle" id="userId" placeholder="아이디 (이메일/휴대전화 번호)" maxlength="30" />
								</label>
							</li>
							<li>
								<label for="userPw">
									<input type="password" class="istyle" id="userPw" placeholder="비밀번호" maxlength="30" />
								</label>
							</li>
						</ul>
						<p class="validate_msg">아이디/비밀번호를 다시 확인해 주세요.<br>
							<span class="text-default">입력하신 아이디 또는 비밀번호가 일치하지 않거나 행복쇼핑에<br>
							등록되지 않은 아이디입니다. 비밀번호는 대/소문자 구분하여<br>
							입력하시기 바랍니다.</span></p>
					</article>
					
					<article class="btn_wrap login">
						<button type="button" class="btn_point">로그인</button>
					</article>

					<article class="option_wrap">
						<span class="icheck keep">
							<input type="checkbox" id="t1" checked="checked">
							<label for="t1"><em>로그인 상태 유지</em></label>
							<span class="sub">
								<i></i>
								<span class="sub_in">
									본인의 개인정보 보호를 위해 꼭<br><strong><em>개인PC</em>에서 사용</strong>해 주세요!
								</span>
							</span>
						</span>
						<span class="icheck">
							<input type="checkbox" id="t2" checked="checked">
							<label for="t2"><em>보안접속</em></label>
						</span>
					</article>

					<article class="btn_wrap">
						<button type="button" class="btn_naver"><img src="http://img.happyshopping.kr/img_static/img_pres/_v3/logo_naver.png" alt="NAVER" /> 로그인</button>
						<button type="button" class="btn_facebook"><img src="http://img.happyshopping.kr/img_static/img_pres/_v3/logo_facebook.png" alt="facebook" /> 로그인</button>
						<button type="button" class="btn_kakao"><img src="http://img.happyshopping.kr/img_static/img_pres/_v3/logo_kakao.png" alt="kakao" /> 로그인</button>
						<button type="button" class="btn_instagram"><img src="http://img.happyshopping.kr/img_static/img_pres/_v3/logo_instagram.png" alt="instagram" /> 로그인</button>
					</article>

					<ul class="links_wrap">
						<li><a href="#">아이디 찾기</a></li>
						<li><a href="#">비밀번호 찾기</a></li>
						<li><a href="#">회원가입</a></li>
					</ul>
				</section>
			</div>
		</div>
	</div>
</div>
</body>
</html>
