<body>
<!-- 미니샵 약도 width 680 -->
<div class="layer-pop">
    <div class="layer-pop_minishop">
        <h4 class="tit-h4">찾아오시는 길</h4>
        <div class="map-detail">
            <div class="map-detail_map" style="position:relative;background:#fff;height:300px;">
                <img src="http://img.happyshopping.kr/img_static/img_pres/_v3/map.jpg" alt="약도" />
                <div class="layer-tooltip-map" style="position:absolute;left:0;top:0;">
                  <strong>서울 용산구 청파로 46</strong><br>
                  <span>(우) 04373 (140-879) 한통빌딩</span>
                </div>
            </div>
            <dl class="map-detail_publictransport">
                <dt>대중교통 이용시</dt>
                <dd>
                    4호선 신용산역 5번 출구 → 직진 후 지하터널 지나서 나오시면 오른쪽에 선인프라자 흰색건물<br>1호선 용산역 하차 → 터미널상가 3층에서 1층으로 → 밖으로 나오시면 길건너 정면 선인프라자 흰색건물
                </dd>
            </dl>
            <dl class="map-detail_parking">
                <dt>주차장 안내</dt>
                <dd>
                    - 자가용 이용시 -<br>
                    ◈ 네비게이션 [선인상가 주차장] 또는 [선인프라자] 검색<br>
                    선인상가 주차장 또는 선인프라자 로 검색이 안될시<br>
                    [서울시 용산구 한강로2가 16-1번지 선인상가 21동 2층12호] 검색
                </dd>
            </dl>

            <div class="button-group ctr">
                <button type="button" class="btn-map-print">인쇄하기</button>
            </div>
        </div>

        <button type="button" class="btn-layer-pop_clse skylight-close-button"><img src="http://img.happyshopping.kr/img_static/img_pres/_v3/btn_layer_pop_clse.png" alt="닫기" /></button>
    </div>
</div>
<!-- // 미니샵 약도 -->
