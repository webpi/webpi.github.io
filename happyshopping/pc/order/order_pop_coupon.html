<!DOCTYPE html>

<body>
<!-- 쿠폰 width 680 -->
<div class="layer-pop">
    <div class="layer-pop_coupon">
        <form>
            <fieldset>
                <legend><span>쿠폰 선택</span></legend>
                <div class="layer-pop_header">
                    <h4 class="tit-h4">쿠폰 적용</h4>
                    <span class="dsc">사용 가능한 쿠폰만 활성화 되어 보여집니다.</span>
                </div>

                <div class="pop_coupon_body">
                    <div class="box-board">
                        <table class="board thead-top">
                            <caption><span>쿠폰 리스트</span></caption>
                            <colgroup>
                                <col style="width:50%" />
                                <col />
                            </colgroup>
                            <thead>
                            <tr>
                                <th scope="col">할인쿠폰</th>
                                <th scope="col">중복쿠폰</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <ul>
                                        <li>
                                            <span class="iradio">
                                                <input type="radio" id="id-c1" name="name-c1" checked="checked" />
                                                <label for="id-c1"><em>적용안함</em></label>
                                            </span>
                                        </li>
                                        <li>
                                            <span class="iradio">
                                                <input type="radio" id="id-c2" name="name-c1" />
                                                <label for="id-c2"><em><span>30,000원</span> 행복 카트 쿠폰</em></label>
                                            </span>
                                        </li>
                                        <li>
                                            <span class="iradio">
                                                <input type="radio" id="id-c3" name="name-c1" />
                                                <label for="id-c3"><em><span>7,000원 행복 카트 쿠폰</em></label>
                                            </span>
                                        </li>
                                        <li>
                                            <span class="iradio">
                                                <input type="radio" id="id-c4" name="name-c1" disabled />
                                                <label for="id-c4"><em><span>7%</span> [국민카드전용] 국민카드 카트쿠폰</em></label>
                                            </span>
                                        </li>
                                    </ul>
                                </td>
                                <td class="vm">
                                    <div class="pop_coupon_body_notfound">
                                        <span>적용가능한 중복쿠폰이 없습니다.</span>
                                    </div>

                                    <ul>
                                        <li>
                                            <span class="icheck">
                                                <input type="checkbox" id="id-cc2" name="name-c2" checked="checked" />
                                                <label for="id-cc2"><em><span>30,000원</span> 행복 카트 쿠폰</em></label>
                                            </span>

                                            <p class="dsc">100,000원 이상 구매시, 최대 10,000원 할인</p>
                                        </li>
                                        <li>
                                            <span class="icheck">
                                                <input type="checkbox" id="id-cc3" name="name-c2" />
                                                <label for="id-cc3"><em><span>7,000원</span> 행복 카트 쿠폰</em></label>
                                            </span>
                                        </li>
                                        <li>
                                            <span class="icheck">
                                                <input type="checkbox" id="id-cc4" name="name-c2">
                                                <label for="id-cc4"><em><span>30,000원</span> [국민카드전용] 국민카드 카트쿠폰</em></label>
                                            </span>
                                        </li>
                                        <li>
                                            <span class="icheck">
                                                <input type="checkbox" id="id-cc5" name="name-c2" />
                                                <label for="id-cc5"><em><span>30,000원</span> [신한카드전용] 신한카드 카트쿠폰</em></label>
                                            </span>
                                        </li>
                                        <li>
                                            <span class="icheck">
                                                <input type="checkbox" id="id-cc6" name="name-c2" />
                                                <label for="id-cc6"><em><span>2,000원</span> 꿀딜 카트 쿠폰</em></label>
                                            </span>
                                        </li>
                                        <li>
                                            <span class="icheck">
                                                <input type="checkbox" id="id-cc7" name="name-c2" />
                                                <label for="id-cc7"><em><span>30,000원</span> 행복 카트 쿠폰</em></label>
                                            </span>
                                        </li>
                                        <li>
                                            <span class="icheck">
                                                <input type="checkbox" id="id-cc8" name="name-c2" disabled />
                                                <label for="id-cc8"><em><span>7,000원</span> 행복 카트 쿠폰</em></label>
                                            </span>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="total">
                        <strong>
                            총 할인금액 <span>41,900</span><em>원</em>
                        </strong>
                    </div>
                </div>

                <div class="button-group ctr">
                    <button type="button" class="btn-pop-cncl">취소</button>
                    <button type="submit" class="btn-pop-coupon-submit">쿠폰 적용</button>
                </div>

                <button type="button" class="btn-layer-pop_clse skylight-close-button"><img src="http://img.happyshopping.kr/img_static/img_pres/_v3/btn_layer_pop_clse.png" alt="닫기" /></button>
            </fieldset>
        </form>
    </div>
</div>
<!-- // 쿠폰 -->
