                                    </div>
                                </div>
                            </div>

                            <div class="networking-list-lookup">
                                <div class="networking-list-lookup-head">
                                    <strong class="ranknumber down"><i class="icon-caret-down"></i> 99</strong>

                                    <span class="date">`19.12.31</span>

                                <div class="cpn-cardstyle-user-list">
                                    <div class="in">

                    <aside class="networking-aside">
