<!DOCTYPE html>
<html lang="ko">
<head>

    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700&amp;subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="https://webpi.github.io/jobindex/assets/css/icomoon/style.css">
    <link rel="stylesheet" href="https://webpi.github.io/jobindex/assets/css/comm.css">

<body>

<div id="wrap">

    <!-- container -->
    <div id="container">
        <div class="wrap-page">

                <div class="section-networking-top">

                    <div class="networking-cnt">

                                <div class="networking-newslist-body">
                                    <ul>

                                            <div class="conts">
                                                <strong class="name" title="프로필 보기">홍길동</strong> 님이 <a href="#">“재무담당 임원/ 자금유치”</a> 채용공고를 추천하였습니다.
                                                <span class="date">3분전</span>
                                            </div>
                                        </li>
                                        <li>
                                            <span class="photo"><a href="#"><img src="assets/img/profile.jpg" alt="홍길동"></a></span>

                                            <div class="conts">
                                                <strong class="name" title="프로필 보기">홍길동</strong> 님이 <strong class="name" title="프로필 보기">홍길동</strong> 님과 인맥을 맺으셨습니다.
                                                <span class="date">`19.12.31</span>
                                            </div>
                                        </li>
                                        <li>
                                            <span class="photo"><a href="#"><img src="assets/img/profile.jpg" alt="홍길동"></a></span>

                                            <div class="conts">
                                                <strong class="name" title="프로필 보기">홍길동</strong> 님이 <a href="#">“재무담당 임원/ 자금유치 무담당 임원/ 자금유치 무담당 임원/ 자금유치 무담당 임원/ 자금유치 무담당 임원/ 자금유치”</a> 채용공고를 추천하였습니다.
