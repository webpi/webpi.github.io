<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>JobIndex - 잡인덱스</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="잡인덱스">
    <meta name="description" content="잡인덱스">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">  -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700&amp;subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="https://webpi.github.io/jobindex/assets/css/icomoon/style.css">
    <link rel="stylesheet" href="https://webpi.github.io/jobindex/assets/css/comm.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
<!-- 로그인 -->
<div id="login" class="layer-pop">
    <div class="layer-pop-wrap">
        <div class="login-box layer-login">
            <div class="login-box-form">
                <h2 class="tit-h2">고급 경력직 네트워크<br><strong>잡인덱스</strong>에 오신것을 환영합니다</h2>

                <form>
                    <fieldset>
                        <legend><span>jobindex 로그인</span></legend>

                        <div class="login-box-form-body">
                            <!-- 로그인 정보 있을때 -->
                            <div class="iform">
                                <div class="iform-info">
                                    <span class="iform-info-in">
                                        <span class="photo"><img src="https://s3.amazonaws.com/uifaces/faces/twitter/mlane/128.jpg" alt="홍길동"></span>
                                        <span class="info">
                                            abdfsdfsdfs@hotmail.com
                                            <i class="icon-down-arrow"></i>
                                        </span>
                                    </span>
                                </div>

                                <div class="iform-infolist">
                                    <ul>
                                        <li>
                                            <span class="photo"><img src="https://s3.amazonaws.com/uifaces/faces/twitter/mlane/128.jpg" alt="홍길동"></span>
                                            <span class="info">
                                                abdfsdfsdfs@hotmail.com
                                            </span>
                                        </li>
                                        <li>
                                            <span class="photo"><img src="https://s3.amazonaws.com/uifaces/faces/twitter/mlane/128.jpg" alt="홍길동"></span>
                                            <span class="info">
                                                abdfsdsadadsaddfsdfs@hotmail.com
                                            </span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- // 로그인 정보 있을때 -->

                            <div class="iform">
                                <label for="test_id">사용자 아이디</label>
                                <input type="text" id="test_id" class="istyle">
                            </div>

                            <div class="iform">
                                <label for="test_pw">비밀번호</label>
                                <input type="password" id="test_pw" class="istyle">
                            </div>
                        </div>

                        <div class="login-box-form-foot">
                            <div class="login-box-form-foot-top">
                                <input type="submit" value="로그인" class="btn-login">

                                <a href="#" class="find-pw">비밀번호를 잊으셨나요</a>
                            </div>

                            <div class="login-box-form-foot-bot">
                                <strong class="t"><span>소셜로 간편하게 잡인덱스 혜택받기</span></strong>

                                <ul>
                                    <li><a href="#" class="btn fb"><i class="icon-facebook2"></i> 페이스북 로그인</a></li>
                                    <li><a href="#" class="btn lin"><i class="icon-linkedin"></i> 링크드인 로그인</a></li>
                                </ul>                         
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="login-box-bot">
                <select title="언어선택" class="slt">
                    <option>한국어</option>
                    <option>ENGLISH</option>
                </select>

                <ul>
                    <li><a href="#">도움말</a></li>
                    <li><a href="#">개인정보보호</a></li>
                    <li><a href="#">약관</a></li>
                </ul>
            </div>

            <button type="button" class="btn-layer-clse"><i class="icon-cross"></i><span class="ir">닫기</span></button>
        </div>
    </div>
</div>
<!-- // 로그인 -->

<!-- js -->
<script src="https://webpi.github.io/jobindex/assets/js/jobindex.js"></script>
<!-- // js -->
</body>
</html>
