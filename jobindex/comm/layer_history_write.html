<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>JobIndex - 잡인덱스</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="잡인덱스">
    <meta name="description" content="잡인덱스">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">  -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700&amp;subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="https://webpi.github.io/jobindex/assets/css/icomoon/style.css">
    <link rel="stylesheet" href="https://webpi.github.io/jobindex/assets/css/comm.css">
    <link rel="stylesheet" href="https://webpi.github.io/jobindex/assets/css/recruiter.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
<!-- 히스토리 입력 레이어 -->
<div class="layer-pop">
    <div class="layer-pop-wrap">
        <div class="layer-historywrite">
            <div class="layer-historywrite-box">
                <h2 class="tit-h2">히스토리 입력</h2>

                <form>
                    <fieldset>
                        <legend><span>히스토리 상세</span></legend>

                        <table class="historywrite-box-board">
                            <caption><span>히스토리 상세 입력</span></caption>
                            <colgroup>
                                <col>
                                <col>
                            </colgroup>
                            <tobdy>
                            <tr>
                                <th scope="row"><label for="test-type">분류</label></th>
                                <td>
                                    <select id="test-type" class="slt">
                                        <option value="">분류를 선택하세요.</option>
                                        <option value="1">일반</option>
                                        <option value="2">콜드콜</option>
                                        <option value="3">케어콜</option>
                                        <option value="59">인사팀 컨택</option>
                                        <option value="4">사전면접</option>
                                        <option value="5">접수</option>
                                        <option value="10">추천</option>
                                        <option value="20">1차면접</option>
                                        <option value="30">2차면접</option>
                                        <option value="40">추가면접</option>
                                        <option value="50">입사확정</option>
                                        <option value="51">입사취소</option>
                                        <option value="52">입사포기</option>
                                        <option value="53">중도퇴사</option>
                                        <option value="60">포기</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="test-date">프로젝트</label></th>
                                <td>
                                    <span class="project-name">디지털 마케팅 전략</span>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="test-date">일정</label></th>
                                <td>
                                    <div class="icalendar-group">
                                        <span class="icalendar">
                                            <input type="text" size="12" placeholder="날짜" title="날짜" class="icalendar-input">
                                            <button type="button" class="btn-icalendar"><i class="icon-calendar"></i><span class="ir">달력</span></button>
                                        </span>

                                        <span class="icalendar">
                                            <input type="text" size="12" placeholder="시간" title="시간" class="icalendar-input">
                                            <button type="button" class="btn-icalendar"><i class="icon-alarm"></i><span class="ir">시계</span></button>
                                        </span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">후보자</th>
                                <td include-html="component/comm/cpn_jims.html"></td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="test-memo">메모</label></th>
                                <td>
                                    <textarea cols="30" rows="3" id="test-memo" class="itastyle"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="test-date">파일첨부</label></th>
                                <td include-html="component/comm/cpn_filebox.html"></td>
                            </tr>
                            </tobdy>
                        </table>

                        <div class="layer-pop-bot">
                            <button type="button" class="btn btn-layer-submit">확인</button>
                            <button type="button" class="btn btn-layer-cncl">취소</button>
                        </div>
                    </fieldset>
                </form>
            </div>

            <button type="button" class="btn-layer-clse"><i class="icon-cross"></i><span class="ir">닫기</span></button>
        </div>
    </div>
</div>
<!-- // 히스토리 입력 레이어 -->

<!-- js -->
<script src="assets/js/jobindex.js"></script>
<!-- // js -->
</body>
</html>
