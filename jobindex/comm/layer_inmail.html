<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>JobIndex - 잡인덱스</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="잡인덱스">
    <meta name="description" content="잡인덱스">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">  -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700&amp;subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="https://webpi.github.io/jobindex/assets/css/icomoon/style.css">
    <link rel="stylesheet" href="https://webpi.github.io/jobindex/assets/css/comm.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
<!-- 인메일 보기 레이어 -->
<div class="layer-pop">
    <div class="layer-pop-wrap">
        <div class="layer-inmailbox">
            <div class="layer-inmailbox-box">
                <div class="layer-inmailbox-box-head">
                    <ul>
                        <li>
                            <span class="t to">보낸사람</span>
                            <div class="name">
                                <a href="#">
                                    <span class="photo"><img src="https://s3.amazonaws.com/uifaces/faces/twitter/mlane/128.jpg" alt="홍길동"></span> 홍길동
                                </a>
                            </div>
                        </li>
                        <li>
                            <span class="t">제목</span>
                            <strong class="subject">신성장 동력을 발굴하고 지속 가능한 성장 기반</strong>
                        </li>
                        <li>
                            <span class="t">날짜</span>
                            <span class="date">`2019.12.31</span>
                        </li>
                    </ul>
                </div>                

                <div class="layer-inmailbox-box-conts">
                    신성장 동력을 발굴하고 지속 가능한 성장 기반을 확보하며 국내 LPG 산업의 경쟁력을 강화할 뿐만 아니라 해외 사업을 적극적으로 개척하고 확대하기 위해 노력하는 등 미래지향적인 전략을 구축하며 늘 전진하기 위해 노력하고 있습니다. 이를 통해 궁극적으로는 친환경 에너지 사업의 세계적인 리더로 성장하고자 합니다.
                </div>
            </div>

            <div class="layer-inmailbox-bot">
                <button type="button" class="btn btn-inmail-reply">답장</button>
                <button type="button" class="btn btn-inmail-inbox">보관</button>
                <button type="button" class="btn btn-inmail-del">삭제</button>
            </div>

            <button type="button" class="btn-layer-clse"><i class="icon-cross"></i><span class="ir">닫기</span></button>
        </div>
    </div>        
</div>
<!-- // 인메일 보기 레이어 -->

<!-- js -->
<script src="https://webpi.github.io/jobindex/assets/js/jobindex.js"></script>
<!-- // js -->
</body>
</html>
