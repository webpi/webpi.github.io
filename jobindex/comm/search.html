<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>JobIndex - 잡인덱스</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="잡인덱스">
    <meta name="description" content="잡인덱스">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">  -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700&amp;subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="https://webpi.github.io/jobindex/assets/css/icomoon/style.css">
    <link rel="stylesheet" href="https://webpi.github.io/jobindex/assets/css/comm.css">
    <link rel="stylesheet" href="https://webpi.github.io/jobindex/assets/css/search.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
<div id="wrap">
    <!-- header -->
    <header id="header" include-html="https://webpi.github.io/jobindex/component/comm/header.html"></header>
    <!-- // header -->

    <!-- container -->
    <div id="container">
        <div class="wrap-page">
            <section id="section-search">
                <!-- 검색 -->
                <div class="cpn-local-search" include-html="https://webpi.github.io/jobindex/component/comm/cpn_local_search.html"></div>
                <!-- // 검색 -->

                <div class="section-search-aside">
                    <!-- 최근 검색어 -->
                    <div class="cpn-aside-searchkeyword" include-html="https://webpi.github.io/jobindex/component/comm/aside/cpn_aside_searchkeyword.html"></div>
                    <!-- // 최근 검색어 -->

                    <!-- 광고 -->
                    <div class="search-aside-adv">광고</div>
                    <!-- // 광고 -->
                </div>

                <!-- 검색 결과 -->
                <div class="section-search-body">
                    <div class="section-search-body_head">
                        <a href="#" class="btn">서클</a>
                        <a href="#" class="btn">인맥</a>
                        <a href="#" class="btn">채용</a>
                        <a href="#" class="btn active">경력직 정보</a>
                    </div>

                    <h2 class="ir">검색 결과</h2>                    
                    <div class="section-search-body-result">
                        <div class="notfound">
                            <strong>검색된 내용</strong>이 없습니다.
                        </div>

                        <!-- 서클 일때 -->
                        <div class="section-search-body-result-box">
                            <div class="cpn-tagcircle-list">
                                <div class="cpn-tagcircle-list-box">
                                    <article class="cpn-tagcircle" include-html="https://webpi.github.io/jobindex/component/comm/cpn_tagcircle.html"></article>

                                    <article class="cpn-tagcircle" include-html="https://webpi.github.io/jobindex/component/comm/cpn_tagcircle.html"></article>

                                    <article class="cpn-tagcircle" include-html="https://webpi.github.io/jobindex/component/comm/cpn_tagcircle.html"></article>

                                    <article class="cpn-tagcircle" include-html="https://webpi.github.io/jobindex/component/comm/cpn_tagcircle.html"></article>
                                </div>
                            </div>
                        </div>
                        <!-- // 서클 -->

                        <!-- 인맥 일때 -->
                        <div class="section-search-body-result-box">
                            <div class="cpn-cardstyle-user-list">
                                <div class="in">
                                    <!-- 인맥 -->
                                    <article class="cpn-cardstyle-user" include-html="https://webpi.github.io/jobindex/component/comm/cpn_cardstyle_user.html"></article>
                                    <!-- // 인맥 -->

                                    <!-- 인맥 -->
                                    <article class="cpn-cardstyle-user" include-html="https://webpi.github.io/jobindex/component/comm/cpn_cardstyle_user.html"></article>
                                    <!-- // 인맥 -->

                                    <!-- 인맥 -->
                                    <article class="cpn-cardstyle-user" include-html="https://webpi.github.io/jobindex/component/comm/cpn_cardstyle_user.html"></article>
                                    <!-- // 인맥 -->
                                </div>
                            </div>
                        </div>
                        <!-- // 인맥 -->

                        <!-- 채용 정보 일때 -->
                        <div class="section-search-body-result-box">
                            <div class="cpn-list-sort" include-html="https://webpi.github.io/jobindex/component/comm/cpn_list_sort.html"></div>

                            <div class="cpn-content-list">
                                <article class="cpn-content-list-item" include-html="https://webpi.github.io/jobindex/component/comm/cpn_content_list_item.html"></article>

                                <article class="cpn-content-list-item" include-html="https://webpi.github.io/jobindex/component/comm/cpn_content_list_item.html"></article>
                            </div>
                        </div>
                        <!-- // 채용 정보 -->

                        <!-- 경력직 정보 일때 -->
                        <div class="section-search-body-result-box">
                            <div class="cpn-list-sort" include-html="https://webpi.github.io/jobindex/component/comm/cpn_list_sort.html"></div>
                        
                            <div class="cpn-content-list">
                                <article class="cpn-content-list-item curation" include-html="https://webpi.github.io/jobindex/component/comm/cpn_content_list_item.html"></article>

                                <article class="cpn-content-list-item curation" include-html="https://webpi.github.io/jobindex/component/comm/cpn_content_list_item.html"></article>
                            </div>
                        </div>
                        <!-- // 경력직 정보 -->
                    </div>
                </div>
                <!-- // 검색 결과 -->
            </section>
        </div>
    </div>
    <!-- // container -->

    <!-- footer -->
    <footer id="footer" include-html="https://webpi.github.io/jobindex/component/comm/footer.html"></footer>
    <!-- // footer -->
</div>

<!-- js -->
<script src="assets/js/jobindex.js"></script>
<!-- // js -->
</body>
</html>
