<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>JobIndex - 잡인덱스</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="잡인덱스">
    <meta name="description" content="잡인덱스">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">  -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700&amp;subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="https://webpi.github.io/jobindex/assets/css/icomoon/style.css">
    <link rel="stylesheet" href="https://webpi.github.io/jobindex/assets/css/comm.css">
    <link rel="stylesheet" href="https://webpi.github.io/jobindex/assets/css/recruiter.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

<div id="wrap">
    <!-- header -->
    <header id="header" include-html="https://webpi.github.io/jobindex/component/comm/header.html"></header>
    <!-- // header -->

    <!-- container -->
    <div id="container">
        <div class="wrap-page">
            <section class="section-recruiter column">
                <h2 class="ir">리크루터 사전 인터뷰 관리</h2>

                <div class="recruiter-main">
                    <!-- left -->
                    <div class="recruiter-wrap">
                        <!-- 검색 -->
                        <div class="cpn-local-search" include-html="https://webpi.github.io/jobindex/component/comm/cpn_local_search.html"></div>
                        <!-- // 검색 -->

                        <div class="recruiter-candidate">
                            <div class="recruiter-candidate-interview">
                                <div class="recruiter-candidate-head">
                                    <div class="cpn-tab-wrap">
                                        <ul>
                                            <li><a href="#" class="active"><span>전체</span></a></li>
                                            <li><a href="#"><span>등록</span></a></li>
                                            <li><a href="#"><span>미등록</span></a></li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="recruiter-candidate-body">
                                    <table class="cpn-board-row">
                                        <caption><span>후보자 리스트</span></caption>
                                        <colgroup>
                                            <col style="width:60px">
                                            <col style="width:160px">
                                            <col>
                                            <col>
                                            <col>
                                            <col>
                                        </colgroup>
                                        <thead>
                                        <tr>
                                            <th scope="col">No</th>
                                            <th scope="col">성명(출생)</th>
                                            <th scope="col">고객사</th>
                                            <th scope="col">프로젝트</th>
                                            <th scope="col">인터뷰일자</th>
                                            <th scope="col">상태</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td class="no">9999</td>
                                            <td class="name"><a href="https://webpi.github.io/jobindex/profile/profile_candidate.html">홍길동 홍길동</a> (77)</td>
                                            <td><a href="https://webpi.github.io/jobindex/recruiter/client_view.html">잡인덱스코리아</a></td>
                                            <td><a href="https://webpi.github.io/jobindex/recruiter/project_view.html">온라인마케팅</a></td>
                                            <td class="date">`2019.12.31</td>
                                            <td><span class="fc-pc2">미등록 <em class="date">(`2019.12.31)</em></span></td>
                                        </tr>
                                        <tr>
                                            <td class="no">9999</td>
                                            <td class="name"><a href="https://webpi.github.io/jobindex/profile/profile_candidate.html">홍길동 홍길동</a> (77)</td>
                                            <td><a href="#">잡인덱스코리아</a></td>
                                            <td><a href="#">온라인마케팅</a></td>
                                            <td class="date">`2019.12.31</td>
                                            <td><span class="fc-pc1">등록 <em class="date">(`2019.12.31)</em></span></td>
                                        </tr>
                                        <tr>
                                            <td class="no">9999</td>
                                            <td class="name"><a href="https://webpi.github.io/jobindex/profile/profile_candidate.html">홍길동 홍길동</a> (77)</td>
                                            <td><a href="#">잡인덱스코리아</a></td>
                                            <td><a href="#">온라인마케팅</a></td>
                                            <td class="date">`2019.12.31</td>
                                            <td><span class="fc-pc1">등록 <em class="date">(`2019.12.31)</em></span></td>
                                        </tr>
                                        </tbody> 
                                    </table>

                                    <!-- 페이징 -->
                                    <div class="paging">
                                        <a href="#" class="paging-btn btn-first">
                                            <i class="icon-double-left-chevron"></i>
                                            <span class="ir">처음</span>
                                        </a>
                                        <a href="#" class="paging-btn btn-prev">
                                            <i class="icon-left-chevron"></i>
                                            <span class="ir">이전</span>
                                        </a>
                                        <a href="#" class="paging-btn">1</a>
                                        <a href="#" class="paging-btn active">2</a>
                                        <a href="#" class="paging-btn">3</a>
                                        <a href="#" class="paging-btn">4</a>
                                        <a href="#" class="paging-btn">5</a>
                                        <a href="#" class="paging-btn btn-next">
                                            <i class="icon-right-chevron"></i>
                                            <span class="ir">다음</span>
                                        </a>
                                        <a href="#" class="paging-btn btn-last">
                                            <i class="icon-double-right-chevron"></i>
                                            <span class="ir">마지막</span>
                                        </a>
                                    </div>

                                </div>
                            </div>

                    </div>
                    <!-- // left -->

                    <!-- right -->
                    <aside class="recruiter-aside">
                        <!-- lnb -->
                        <div class="lnb-list-nav" include-html="https://webpi.github.io/jobindex/component/recruiter/candidate_aside_nav.html"></div>
                        <!-- // lnb -->

                        <!-- 후보자 현황 -->
                        <div class="cpn-aside-recruiterstatus" include-html="https://webpi.github.io/jobindex/component/recruiter/cpn_aside_candidate.html"></div>
                        <!-- // 후보자 현황 -->

                        <!-- 광고 -->
                        <div class="recruiter-aside-adv">
                            광고
                        </div>
                        <!-- // 광고 -->
                    </aside> 
                    <!-- // right -->
                </div>
            </section>
        </div>
    </div>
    <!-- // container -->

    <!-- footer -->
    <footer id="footer" include-html="https://webpi.github.io/jobindex/component/comm/footer.html"></footer>
    <!-- // footer -->
</div>

<!-- js -->
<script src="assets/js/jobindex.js"></script>
<!-- // js -->
</body>
</html>
