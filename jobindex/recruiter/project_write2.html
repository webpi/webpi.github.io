<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>JobIndex - 잡인덱스</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="잡인덱스">
    <meta name="description" content="잡인덱스">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">  -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700&amp;subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/icomoon/style.css">
    <link rel="stylesheet" href="assets/css/comm.css">
    <link rel="stylesheet" href="assets/css/recruiter.css">
</head>

<body>

<div id="wrap">
    <!-- header -->
    <header id="header" include-html="/component/comm/header.html"></header>
    <!-- // header -->

    <!-- container -->
    <div id="container">
        <div class="wrap-page">
            <section class="section-recruiter column">
                <h2 class="ir">리크루터 프로젝트</h2>

                <!-- 차트 -->
                <div class="recruiter-chart">
                    <div class="recruiter-chart-list">
                        <article class="chart-itm">
                            <h3 class="tit-h3">프로젝트 성공률</h3>

                            <canvas id="myChart"></canvas>
                        </article>

                        <article class="chart-itm">
                            <h3 class="tit-h3">추천 &amp; 면접</h3>

                            <canvas id="myChart2"></canvas>
                        </article>

                        <article class="chart-itm">
                            <h3 class="tit-h3">프로젝트 주요 키워드</h3>

                            <canvas id="myChart3"></canvas>
                        </article>
                    </div>
                </div>
                <!-- // 차트 -->

                <div class="recruiter-main">
                    <!-- left -->
                    <div class="recruiter-wrap">
                        <div class="recruiter-project">
                            <div class="recruiter-project-write">
                                <h3 class="tit-h3"><span>프로젝트 등록</span></h3>

                                <div class="project-write-top">
                                    <ol>
                                        <li>1. 필수정보입력</li>
                                        <li class="active">2. 추가정보입력</li>
                                        <li>3. 옵션선택</li>
                                    </ol>
                                </div>

                                <div class="project-write-main">
                                    <h4 class="ir">2. 추가정보입력</h4>
                                    <p class="write-main-dsc">지원받을 기간을 설정해 주세요!</p>

                                    <div class="write-main-box">
                                        <form action="project_write3.html">
                                            <fieldset>
                                                <legend><span>추가 정보</span></legend>

                                                <table class="cpn-board-col">
                                                    <caption><span>추가 정보</span></caption>
                                                    <colgroup>
                                                        <col style="width:80px">
                                                        <col>               
                                                    </colgroup>
                                                    <tbody>
                                                    <tr>
                                                        <th scope="row"><span>모집기간</span></th>
                                                        <td>
                                                            <div class="icalendar-group period">
                                                                <span class="icalendar">
                                                                    <input type="text" size="10" title="기간 시작" disabled class="icalendar-input">
                                                                    <button type="button" class="btn-icalendar"><i class="icon-calendar"></i><span class="ir">달력</span></button>
                                                                </span>

                                                                <span class="icalendar">
                                                                    <input type="text" size="10" title="기간 끝" class="icalendar-input">
                                                                    <button type="button" class="btn-icalendar"><i class="icon-calendar"></i><span class="ir">달력</span></button>
                                                                </span>

                                                                <span class="icheck">
                                                                    <input type="checkbox" id="test-check" name="test-check">
                                                                    <label for="test-check">
                                                                        채용시까지
                                                                    </label>
                                                                </span>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row"><label for="test-intro">기타추가</label></th>
                                                        <td>
                                                            <textarea cols="30" rows="3" id="test-intro" class="itastyle"></textarea>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>

                                                <h5 class="tit-h5">담당자 정보</h5>

                                                <table class="cpn-board-col">
                                                    <caption><span>담당자 정보</span></caption>
                                                    <colgroup>
                                                        <col style="width:80px">
                                                        <col>               
                                                    </colgroup>
                                                    <tbody>
                                                    <tr>
                                                        <th scope="row"><label for="test-name">이름</label></th>
                                                        <td>
                                                            <input type="text" id="test-name" class="istyle">
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row"><label for="test-email">이메일</label></th>
                                                        <td>
                                                            <input type="email" id="test-email" class="istyle">
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row"><label for="test-tel">연락처</label></th>
                                                        <td>
                                                            <input type="tel" id="test-tel" class="istyle">
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>

                                                <div class="main-box-bot">
                                                    <button type="button" class="btn-prev">이전</button>
                                                    <button type="submit" class="btn-submit">다음</button>
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- // left -->

                    <!-- right -->
                    <aside class="recruiter-aside">
                        <!-- 프로젝트 현황 -->
                        <div class="cpn-aside-project" include-html="/component/recruiter/cpn_aside_project.html"></div>
                        <!-- // 프로젝트 현황 -->

                        <!-- 광고 -->
                        <div class="recruiter-aside-adv">광고</div>
                        <!-- // 광고 -->
                    </aside> 
                    <!-- // right -->
                </div>
            </section>
        </div>
    </div>
    <!-- // container -->

    <!-- footer -->
    <footer id="footer" include-html="/component/comm/footer.html"></footer>
    <!-- // footer -->
</div>

<!-- js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/js/jobindex.js"></script>
