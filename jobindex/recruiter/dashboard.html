<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>JobIndex - 잡인덱스</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="잡인덱스">
    <meta name="description" content="잡인덱스">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">  -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700&amp;subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="https://webpi.github.io/jobindex/assets/css/icomoon/style.css">
    <link rel="stylesheet" href="https://webpi.github.io/jobindex/assets/css/comm.css">
    <link rel="stylesheet" href="https://webpi.github.io/jobindex/assets/css/recruiter.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

<div id="wrap">
    <!-- header -->
    <header id="header" include-html="https://webpi.github.io/jobindex/component/comm/header.html"></header>
    <!-- // header -->

    <!-- container -->
    <div id="container">
        <div class="wrap-page">
            <section class="section-recruiter">
                <h2 class="ir">리크루터 대쉬보드</h2>

                <!-- left -->
                <div class="recruiter-wrap">
                    <div class="recruiter-dashboard">
                        <!-- 차트 -->
                        <div class="recruiter-dashboard-chart">
                            <article class="chart-itm">
                                <h3 class="tit-h3">기업유형</h3>

                                <canvas id="myChart"></canvas>
                            </article>

                            <article class="chart-itm">
                                <h3 class="tit-h3">주요 업종 분석</h3>

                                <canvas id="myChart2"></canvas>
                            </article>

                            <article class="chart-itm full">
                                <h3 class="tit-h3">고객사 계약 성사율 : total 55%</h3>

                                <canvas id="myChart3"></canvas>
                            </article>
                        </div>
                        <!-- // 차트 -->

                        <div class="recruiter-dashboard-chart">
                            <table class="chart-board fixed">
                                <caption><span>테이블</span></caption>
                                <thead>
                                <tr>
                                    <th scope="col">사전면접</th>
                                    <th scope="col">추천</th>
                                    <th scope="col">1차면접</th>
                                    <th scope="col">추가면접</th>
                                    <th scope="col">입사확정</th>
                                    <th scope="col">경과일</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td class="d1">1</td>
                                    <td class="d2">2</td>
                                    <td>1</td>
                                    <td class="d4">4</td>
                                    <td class="d5">5</td>
                                    <td>이번주</td>
                                </tr>
                                <tr>
                                    <td class="d4">4</td>
                                    <td class="d2">4</td>
                                    <td class="d2">4</td>
                                    <td class="d1">1</td>
                                    <td></td>
                                    <td>1주전</td>
                                </tr>
                                <tr>
                                    <td class="d5">5</td>
                                    <td class="d1">1</td>
                                    <td class="d5">5</td>
                                    <td></td>
                                    <td></td>
                                    <td>2주전</td>
                                </tr>
                                <tr>
                                    <td class="d1">1</td>
                                    <td></td>
                                    <td class="d4">4</td>
                                    <td></td>
                                    <td class="d3">3</td>
                                    <td>3주전</td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td>4주전</td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td class="d4">4</td>
                                    <td class="d1">1</td>
                                    <td></td>
                                    <td></td>
                                    <td>5주전</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- 차트 -->
                        <div class="recruiter-dashboard-chart">
                            <article class="chart-itm">
                                <h3 class="tit-h3">R.S.A</h3>

                                <canvas id="myChart4" width="" height="180"></canvas>
                            </article>

                            <article class="chart-itm">
                                <h3 class="tit-h3">주요태그분석</h3>

                                <canvas id="myChart5" width="" height="180"></canvas>
                            </article>
                        </div>
                        <!-- // 차트 -->
                    </div>                    
                </div>
                <!-- // left -->

                <!-- right -->
                <aside class="recruiter-aside">
                    <!-- 스케쥴 -->
                    <div class="recruiter-aside-schedule" include-html="https://webpi.github.io/jobindex/component/recruiter/cpn_aside_schedule.html"></div>
                    <!-- // 스케쥴 -->

                    <!-- 히스토리 -->
                    <div class="recruiter-aside-history" include-html="https://webpi.github.io/jobindex/component/recruiter/cpn_aside_history.html"></div>
                    <!-- // 히스토리 -->
                </aside> 
                <!-- // right -->   
            </section>
        </div>
    </div>
    <!-- // container -->

    <!-- footer -->
    <footer id="footer" include-html="https://webpi.github.io/jobindex/component/comm/footer.html"></footer>
    <!-- // footer -->
</div>

<!-- js -->
<script src="assets/js/jobindex.js"></script>

<!-- Chart 샘플 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script>
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange", "Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3, 12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
