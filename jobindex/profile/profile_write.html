<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>JobIndex - 잡인덱스</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="잡인덱스">
    <meta name="description" content="잡인덱스">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">  -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700&amp;subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/icomoon/style.css">
    <link rel="stylesheet" href="assets/css/comm.css">
    <link rel="stylesheet" href="assets/css/profile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
<!-- 프로필 등록 / 수정 레이어 -->
<div class="layer-pop">
    <div class="layer-pop-wrap">
        <div class="layer-profile">
            <h2 class="tit-h2">프로필 기본정보</h2>

            <form>
                <fieldset>
                    <legend><span>기본정보 입력</span></legend>

                    <div class="layer-profile-box">
                        <ul class="layer-profile-box-main">
                            <li>
                                <label for="test-name">이름</label>
                                <input type="text" id="test-name" value="홍길동" class="istyle">
                            </li>
                            <li>
                                <label for="test-jobs">현재 직장</label>
                                <select id="test-jobs" class="slt">
                                    <option>CEO / 벤처피플</option>
                                </select>

                                <button type="button" class="btn-add">직장추가</button>
                            </li>
                            <li>
                                <label for="test-s">최종 학력</label>
                                <select id="test-s" class="slt">
                                    <option>서울대학교 / 2022년 졸업 / 박사</option>
                                </select>

                                <button type="button" class="btn-add">학교추가</button>
                            </li>
                            <li class="tastyle">
                                <label for="test-txtt">경력요약 및 강점</label>
                                <textarea cols="30" rows="3" id="test-txtt" class="itastyle"></textarea>
                            </li>
                        </ul>

                        <div class="layer-pop-bot">
                            <button type="button" class="btn btn-layer-submit">확인</button>
                            <button type="button" class="btn btn-layer-cncl">취소</button>
                        </div>
                    </div>
                </fieldset>
            </form>

            <button type="button" class="btn-layer-clse"><i class="icon-cross"></i><span class="ir">닫기</span></button>
        </div>
    </div>
</div>
<!-- // 프로필 등록 / 수정 레이어 -->

<!-- js -->
<script src="assets/js/jobindex.js"></script>
<!-- // js -->
</body>
</html>
