<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>JobIndex - 잡인덱스</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="잡인덱스">
    <meta name="description" content="잡인덱스">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">  -->

<body>

<div id="wrap">
    <!-- header -->
    <header id="header" include-html="https://webpi.github.io/jobindex/component/comm/header.html"></header>
    <!-- // header -->

    <!-- container -->
    <div id="container">
        <div class="wrap-page">
            <h2 class="tit-h2"><span>잡인덱스 활동</span></h2>

            <!-- 차트 -->
            <section class="section-chart">
                <div class="section-chart-list">
                    <article class="chart-itm">
                        <canvas id="myChart"></canvas>
                    </article>

                    <article class="chart-itm">
                        <canvas id="myChart2"></canvas>
                    </article>

                    <article class="chart-itm">
                        <canvas id="myChart3"></canvas>
                    </article>
                </div>
            </section>
            <!-- // 차트 -->

            <section class="section-activity">
                <h3 class="ir">잡인덱스 활동 내역</h3>

                <!-- left -->
                <div class="activity-wrap">
                    <div class="cpn-tab-wrap" include-html="https://webpi.github.io/jobindex/component/profile/activity/cpn_tab_wrap.html"></div>

                    <div class="activity-box">
                        <div class="activity-box-list">
                            <!-- 검색 -->
                            <div class="cpn-local-search" include-html="https://webpi.github.io/jobindex/component/comm/cpn_local_search.html"></div>
                            <!-- // 검색 -->

                            <div class="activity-box-list-post">
                                <div class="activity-box-list-post-top">
                                    <a href="#" class="btn active">채용진행중 (5)</a>
                                    <a href="#" class="btn">채용마감 (5)</a>
                                </div>

                                <div class="cpn-content-list">
                                    <article class="cpn-content-list-item" include-html="https://webpi.github.io/jobindex/component/comm/cpn_content_list_item.html"></article>

                                    <article class="cpn-content-list-item" include-html="https://webpi.github.io/jobindex/component/comm/cpn_content_list_item.html"></article>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- // left -->

                <!-- right -->
                <aside class="activity-aside">
                    <!-- 현황 -->
                    <div class="activity-noti">
                        <ul>
                            <li>최근 <strong class="fc-pc4">가장 많이 사용</strong>한 태그</li>
                            <li><a href="#" class="keyword">#디지털마케팅</a></li>
                            <li><a href="#" class="keyword">#마케팅분석</a></li>
                            <li><a href="#" class="keyword">#GA</a></li>
                            <li><a href="#" class="keyword">#채널분석</a></li>
                        </ul>
                    </div>
                    <!-- // 현황 -->

                    <!-- 광고 -->
                    <div class="activity-aside-adv">
                        광고
                    </div>
                    <!-- // 광고 -->
                </aside> 
                <!-- // right -->               
            </section>
        </div>
    </div>
    <!-- // container -->

    <!-- footer -->
    <footer id="footer" include-html="https://webpi.github.io/jobindex/component/comm/footer.html"></footer>
    <!-- // footer -->
</div>

<!-- js -->
<script src="assets/js/jobindex.js"></script>
