<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>JobIndex - 잡인덱스</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="잡인덱스">
    <meta name="description" content="잡인덱스">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">  -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700&amp;subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/icomoon/style.css">
    <link rel="stylesheet" href="/assets/css/comm.css">
    <link rel="stylesheet" href="/assets/css/profile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

<div id="wrap">
    <!-- header -->
    <header id="header" include-html="/component/comm/header.html"></header>
    <!-- // header -->

    <!-- container -->
    <div id="container">
        <div class="wrap-page">
            <section class="section-profile candidate">
                <h2 class="ir">후보자 프로필</h2>

                <!-- left -->
                <div class="profile-wrap">
                    <!--상세 -->
                    <article class="profile-top" include-html="/component/profile/profile_top_candidate.html"></article>
                    <!--// 상세 -->

                    <!-- 유저 정보 -->
                    <article class="cpn-profile-info" include-html="/component/comm/cpn_profile_info.html"></article>
                    <!-- // 유저 정보 -->
                </div>
                <!-- // left -->

                <!-- right -->
                <aside class="profile-aside">
                    <!-- 사전 인터뷰 기록 -->
                    <article class="cpn-profile-interview" include-html="/component/profile/cpn_aside_interview.html"></article>
                    <!-- // 사전 인터뷰 기록 -->

                    <!-- 컨택 히스토리 -->
                    <article class="cpn-contact-history" include-html="/component/comm/aside/cpn_aside_history.html"></article>
                    <!-- // 컨택 히스토리 -->
                </aside> 
                <!-- // right -->               
            </section>
        </div>
    </div>
    <!-- // container -->

    <!-- footer -->
    <footer id="footer" include-html="/component/comm/footer.html"></footer>
    <!-- // footer -->
</div>

<!-- js -->
<script src="/assets/js/jobindex.js"></script>
<!-- // js -->
