<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>JobIndex - 잡인덱스</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="잡인덱스">
    <meta name="description" content="잡인덱스">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">  -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700&amp;subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/icomoon/style.css">
    <link rel="stylesheet" href="/assets/css/comm.css">
    <link rel="stylesheet" href="/assets/css/profile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
<div id="wrap">
    <!-- header -->
    <header id="header" include-html="/component/comm/header.html"></header>
    <!-- // header -->

    <!-- container -->
    <div id="container">
        <div class="wrap-page">
            <section class="section-manage password">
                <div class="section-manage-top">
                    <h2 class="tit-h2"><span>비밀번호 변경</span></h2>
                    <p class="section-manage-dsc">비밀 번호는 6개월에 한번씩 변경해주시는게 좋습니다</p>
                </div>

                <div class="manage-main">
                    <!-- left -->
                    <div class="manage-wrap">
                        <div class="profile-manage">
                            <div class="profile-manage-user" include-html="/component/profile/manage/profile_manage_user.html"></div>

                            <div class="profile-manage-conts">
                                <div class="profile-manage-conts-box">
                                    <form>
                                        <fieldset>
                                            <legend><span>비밀번호 변경</span></legend>

                                            <ul>
                                                <li>
                                                    <label for="test-pw"><span>현재 비밀번호</span></label>
                                                    <input type="password" id="test-pw" class="istyle">
                                                </li>
                                                <li>
                                                    <label for="test-pwnew"><span>새 비밀번호</span></label>
                                                    <input type="password" id="test-pwnew" class="istyle">
                                                </li>
                                                <li>
                                                    <label for="test-pwnew2"><span>새 비밀번호 확인</span></label>
                                                    <input type="password" id="test-pwnew2" class="istyle">
                                                </li>
                                            </ul>

                                            <button type="submit" class="btn-submit">확인</button>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- // left -->

                    <!-- right -->
                    <aside class="manage-aside">
                        <div class="lnb-list-nav" include-html="/component/profile/manage/manage_aside_nav.html"></div>
                    </aside>
                    <!-- // right -->
                </div>
            </section>
        </div>
    </div>
    <!-- // container -->

    <!-- footer -->
    <footer id="footer" include-html="/component/comm/footer.html"></footer>
    <!-- // footer -->
</div>

<!-- js -->
<script src="/assets/js/jobindex.js"></script>
<!-- // js -->
</body>
</html>
