<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>JobIndex - 잡인덱스</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="잡인덱스">
    <meta name="description" content="잡인덱스">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">  -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700&amp;subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="https://webpi.github.io/jobindex/assets/css/icomoon/style.css">
    <link rel="stylesheet" href="https://webpi.github.io/jobindex/assets/css/comm.css">
    <link rel="stylesheet" href="https://webpi.github.io/jobindex/assets/css/profile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

<div id="wrap">
    <!-- header -->
    <header id="header" include-html="component/comm/header.html"></header>
    <!-- // header -->

    <!-- container -->
    <div id="container">
        <div class="wrap-page">
            <section class="section-manage">
                <div class="section-manage-top">
                    <h2 class="tit-h2"><span>프로필 공개 범위 설정</span></h2>
                    <p class="section-manage-dsc">다른 사람에게 표시되는 프로필 정보의 공개 범위를 설정하실 수 있습니다.</p>
                </div>
                
                <div class="manage-main">
                    <!-- left -->
                    <div class="manage-wrap">
                        <!--상세 -->
                        <article class="profile-top" include-html="component/profile/profile_top.html"></article>
                        <!--// 상세 -->

                        <!-- top tag -->
                        <article class="profile-tag" include-html="component/profile/profile_tag.html"></article>
                        <!-- // top tag -->

                        <!-- 인맥 댓글 -->
                        <article class="profile-cmnt" include-html="component/profile/profile_cmnt.html"></article>
                        <!-- // 인맥 댓글 -->

                        <!-- 유저 정보 -->
                        <article class="cpn-profile-info" include-html="component/comm/cpn_profile_info.html"></article>
                        <!-- // 유저 정보 -->
                    </div>
                    <!-- // left -->

                    <!-- 범위 설정 -->
                    <div class="manage-privacy" include-html="component/profile/manage/cpn_manage_privacy.html"></div>
                    <!-- // 범위 설정 -->

                    <!-- right -->
                    <aside class="manage-aside">
                        <div class="lnb-list-nav" include-html="component/profile/manage/manage_aside_nav.html"></div>
                    </aside>
                    <!-- // right -->
                </div>
            </section>
        </div>
    </div>
    <!-- // container -->

    <!-- footer -->
    <footer id="footer" include-html="component/comm/footer.html"></footer>
    <!-- // footer -->
</div>

<!-- js -->
<script src="assets/js/jobindex.js"></script>
<!-- // js -->
</body>
</html>
